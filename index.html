<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO - V15 REPORT FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #0f172a; color: #f8fafc; }
        body.light-mode { background: #f8fafc; color: #0f172a; }
        .app { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        .dashboard-card { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); padding: 40px 25px; border-radius: 0 0 40px 40px; text-align: center; box-shadow: 0 15px 30px rgba(30, 64, 175, 0.4); margin-bottom: 25px; }
        .balance-amount { font-size: 48px; font-weight: 800; margin: 10px 0 25px 0; color: white; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; backdrop-filter: blur(5px); }
        .search-wrap { padding: 0 20px; margin-top: -45px; z-index: 10; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 18px 20px 18px 50px; border-radius: 25px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); outline: none; }
        .dark-mode .search-box { background: #1e293b; color: white; }
        .light-mode .search-box { background: white; color: black; }
        .list-container { padding: 10px 20px; flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .cust-card { display: flex; align-items: center; padding: 15px; border-radius: 24px; margin-bottom: 15px; cursor: pointer; }
        .dark-mode .cust-card { background: #1e293b; border: 1px solid rgba(255,255,255,0.05); }
        .avatar { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; margin-right: 15px; font-size: 20px; }
        .trans-card { display: grid; grid-template-columns: 105px 1fr 1fr 1fr; padding: 18px; border-radius: 20px; margin-bottom: 10px; align-items: center; font-size: 13px; cursor: pointer; }
        .dark-mode .trans-card { background: #1e293b; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: flex-end; z-index: 1000; backdrop-filter: blur(8px); }
        .modal { width: 100%; max-width: 480px; padding: 30px 25px 45px 25px; border-radius: 40px 40px 0 0; transform: translateY(100%); transition: 0.3s; position: relative; background: #1e293b; }
        .modal.active { transform: translateY(0); }
        .input-field { width: 100%; padding: 16px; border-radius: 18px; border: none; background: rgba(128,128,128,0.1); color: inherit; outline: none; margin-bottom: 15px; }
        .fab { position: fixed; bottom: 35px; right: 25px; width: 65px; height: 65px; background: #2563eb; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); border: none; }
        .footer { position: fixed; bottom: 30px; width: 100%; max-width: 480px; padding: 0 20px; display: flex; gap: 15px; }
        .btn-action { flex: 1; padding: 18px; border-radius: 20px; font-weight: 800; color: white; border: none; }
        
        @media print { .no-print { display: none !important; } .print-only { display: block !important; color: black; } }
        .print-only { display: none; }
    </style>
</head>
<body class="dark-mode">
    <div class="app no-print">
        <div class="p-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button id="backBtn" onclick="goHome()" class="hidden text-xl"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 id="pageTitle" class="text-xl font-extrabold">KHATA PRO</h1>
            </div>
            <div class="flex gap-6 items-center">
                <button onclick="toggleTheme()"><i id="themeIcon" class="fa-solid fa-sun text-xl"></i></button>
                <button onclick="openBackup()"><i class="fa-solid fa-cloud-arrow-down text-xl"></i></button>
            </div>
        </div>
        <div id="mainContent" class="flex-1 overflow-y-auto"></div>
        <div id="footerActions"></div>
    </div>

    <div id="printArea" class="print-only p-8">
        <h1 class="text-2xl font-bold mb-2">Statement: <span id="pName"></span></h1>
        <p id="pRange" class="mb-4 text-sm opacity-60"></p>
        <table class="w-full border-collapse">
            <thead><tr class="border-b"><th class="text-left py-2">Date</th><th class="text-left">Remark</th><th class="text-right">Gave</th><th class="text-right">Got</th></tr></thead>
            <tbody id="pBody"></tbody>
        </table>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" id="modalBox" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const STORAGE_ID = 'KHATA_FINAL_V15_REPORT';
        let db = JSON.parse(localStorage.getItem(STORAGE_ID)) || { customers: [], trans: [], darkMode: true };
        let activeCid = null;
        let searchQuery = "";
        const colors = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];

        function fmtDate(dStr) {
            const d = new Date(dStr);
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
        }

        function saveDB() { localStorage.setItem(STORAGE_ID, JSON.stringify(db)); render(); }
        function applyTheme() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }
        function toggleTheme() { db.darkMode = !db.darkMode; applyTheme(); saveDB(); }
        function render() { activeCid ? renderDetails() : renderHome(); }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('pageTitle').innerText = "KHATA PRO";
            document.getElementById('footerActions').innerHTML = '';
            let give = 0, got = 0;
            db.trans.forEach(t => { if(t.type === 'GAVE') give += t.amt; else got += t.amt; });
            document.getElementById('mainContent').innerHTML = `
                <div class="dashboard-card">
                    <div class="text-[11px] font-bold opacity-80 uppercase">Global Net Balance</div>
                    <div class="balance-amount">₹${give - got}</div>
                    <div class="stat-grid">
                        <div class="text-center"><span class="block text-[9px] opacity-70 uppercase">Give</span><span class="font-bold text-red-200 text-lg">₹${give}</span></div>
                        <div class="text-center" style="border-left: 1px solid rgba(255,255,255,0.2)"><span class="block text-[9px] opacity-70 uppercase">Get</span><span class="font-bold text-green-200 text-lg">₹${got}</span></div>
                    </div>
                </div>
                <div class="search-wrap"><input type="text" class="search-box" placeholder="Search customer..." oninput="searchQuery=this.value; renderHomeList()"></div>
                <div class="list-container" id="custContainer"></div>
                <button class="fab no-print" onclick="openCustomerModal()"><i class="fa-solid fa-plus"></i></button>`;
            renderHomeList();
        }

        function renderHomeList() {
            const container = document.getElementById('custContainer');
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase()));
            let html = `<h3 class="text-[10px] font-black opacity-30 mb-4 uppercase">Directory</h3>`;
            filtered.forEach((c, i) => {
                let bal = 0;
                db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type === 'GAVE' ? t.amt : -t.amt));
                html += `<div class="cust-card" onclick="viewCust(${c.id})"><div class="avatar" style="background:${colors[i % colors.length]}">${c.name[0].toUpperCase()}</div><div class="flex-1"><b class="text-base block font-bold">${c.name}</b><small class="opacity-40 font-bold">${c.phone || ''}</small></div><div class="text-right"><b class="${bal >= 0 ? 'text-red-500' : 'text-green-500'} text-lg">₹${Math.abs(bal)}</b></div></div>`;
            });
            container.innerHTML = html;
        }

        function viewCust(id) { activeCid = id; render(); }
        function goHome() { activeCid = null; render(); }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = cust.name;
            let rawTrans = db.trans.filter(t => t.cid === activeCid).sort((a,b) => new Date(a.date) - new Date(b.date));
            let tGive = 0, tGot = 0, runningBal = 0;
            let displayList = [];
            rawTrans.forEach(t => {
                if(t.type === 'GAVE') tGive += t.amt; else tGot += t.amt;
                runningBal += (t.type === 'GAVE' ? t.amt : -t.amt);
                displayList.unshift({ ...t, currentBal: Math.abs(runningBal) });
            });
            document.getElementById('mainContent').innerHTML = `
                <div class="dashboard-card" style="padding: 30px 20px;">
                    <div class="balance-amount" style="font-size: 40px; margin-bottom: 20px;">₹${Math.abs(tGive - tGot)}</div>
                    <div class="flex justify-center gap-3">
                        <button class="bg-white/20 px-5 py-3 rounded-2xl font-bold text-xs" onclick="openCustomerModal(${activeCid})">EDIT PROFILE</button>
                        <button class="bg-white text-blue-600 px-5 py-3 rounded-2xl font-bold text-xs" onclick="openReportModal()">REPORT</button>
                    </div>
                </div>
                <div class="list-container">${displayList.map(t => `<div class="trans-card" onclick="openTransModal('${t.type}', ${t.id})"><div><div class="font-bold text-xs">${fmtDate(t.date)}</div><div class="text-[10px] opacity-40 truncate">${t.remark || '-'}</div></div><div class="font-bold text-red-500 text-center">${t.type==='GAVE' ? t.amt : '-'}</div><div class="font-bold text-green-500 text-center">${t.type==='GOT' ? t.amt : '-'}</div><div class="font-black text-right">₹${t.currentBal}</div></div>`).join('')}</div>`;
            document.getElementById('footerActions').innerHTML = `<div class="footer"><button class="btn-action bg-red-500" onclick="openTransModal('GAVE')">GAVE ₹</button><button class="btn-action bg-green-500" onclick="openTransModal('GOT')">GOT ₹</button></div>`;
        }

        function openModal(content) {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            box.innerHTML = content;
            overlay.style.display = 'flex';
            setTimeout(() => box.classList.add('active'), 10);
        }
        function closeModal() { document.getElementById('modalBox').classList.remove('active'); setTimeout(() => { document.getElementById('modalOverlay').style.display = 'none'; }, 300); }

        function openCustomerModal(id = null) {
            const c = id ? db.customers.find(x => x.id === id) : { name: '', phone: '' };
            let html = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-black uppercase">Customer Info</h2>
                    ${id ? `<button onclick="deleteCust(${id})" class="text-red-500 font-bold text-xs bg-red-500/10 px-4 py-2 rounded-full uppercase tracking-tighter"><i class="fa-solid fa-trash mr-1"></i> Delete</button>` : ''}
                </div>
                <input type="text" id="cName" class="input-field" value="${c.name}" placeholder="Name">
                <input type="number" id="cPhone" class="input-field" value="${c.phone || ''}" placeholder="WhatsApp (91...)">
                <button class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold" onclick="saveCustomer(${id})">SAVE CUSTOMER</button>`;
            openModal(html);
        }

        function saveCustomer(id) {
            const name = document.getElementById('cName').value.trim();
            const phone = document.getElementById('cPhone').value.trim();
            if(!name) return;
            if(id) { let x = db.customers.find(y => y.id === id); x.name = name; x.phone = phone; }
            else { db.customers.push({ id: Date.now(), name, phone }); }
            saveDB(); closeModal();
        }

        function deleteCust(id) { if(confirm("Permanently delete this customer?")) { db.customers = db.customers.filter(c => c.id !== id); db.trans = db.trans.filter(t => t.cid !== id); saveDB(); closeModal(); goHome(); } }

        function openReportModal() {
            let today = new Date().toISOString().split('T')[0];
            let html = `
                <h2 class="text-lg font-black mb-6 uppercase text-center">Date-Wise Report</h2>
                <div class="flex gap-4 mb-4">
                    <div class="flex-1"><label class="text-[10px] opacity-40 ml-2">FROM</label><input type="date" id="rFrom" class="input-field mt-1" value="${today}"></div>
                    <div class="flex-1"><label class="text-[10px] opacity-40 ml-2">TO</label><input type="date" id="rTo" class="input-field mt-1" value="${today}"></div>
                </div>
                <button class="w-full py-5 bg-blue-600 text-white rounded-2xl font-bold" onclick="generateReport()"><i class="fa-solid fa-print mr-2"></i> VIEW & PRINT REPORT</button>`;
            openModal(html);
        }

        function generateReport() {
            const from = document.getElementById('rFrom').value;
            const to = document.getElementById('rTo').value;
            const cust = db.customers.find(c => c.id === activeCid);
            const filtered = db.trans.filter(t => t.cid === activeCid && t.date >= from && t.date <= to).sort((a,b) => new Date(a.date) - new Date(b.date));
            
            if(filtered.length === 0) return alert("No transactions found in this date range!");

            document.getElementById('pName').innerText = cust.name;
            document.getElementById('pRange').innerText = `Period: ${fmtDate(from)} to ${fmtDate(to)}`;
            document.getElementById('pBody').innerHTML = filtered.map(t => `<tr><td class="py-2 border-b">${fmtDate(t.date)}</td><td class="border-b">${t.remark || '-'}</td><td class="text-right border-b">${t.type==='GAVE' ? t.amt : '-'}</td><td class="text-right border-b">${t.type==='GOT' ? t.amt : '-'}</td></tr>`).join('');
            
            window.print();
        }

        function openTransModal(type, editId = null) {
            const t = editId ? db.trans.find(x => x.id === editId) : { amt: '', remark: '', date: new Date().toISOString().split('T')[0] };
            let html = `<h2 class="text-lg font-black mb-8 text-center uppercase" style="color:${type==='GAVE'?'#ef4444':'#22c55e'}">${type} Entry</h2><input type="number" id="tAmt" class="input-field text-4xl text-center" value="${t.amt}" placeholder="0"><input type="text" id="tRemark" class="input-field" value="${t.remark}" placeholder="Remark"><input type="date" id="tDate" class="input-field" value="${t.date}"><div class="flex gap-4 mt-6">${editId ? `<button class="flex-1 py-4 text-red-500" onclick="deleteTrans(${editId})">DELETE</button>` : ''}<button class="flex-[2] py-4 text-white rounded-2xl font-bold" style="background:${type==='GAVE'?'#ef4444':'#22c55e'}" onclick="saveTrans('${type}', ${editId})">SAVE ENTRY</button></div>`;
            openModal(html);
        }

        function saveTrans(type, id) {
            const amt = parseFloat(document.getElementById('tAmt').value);
            const date = document.getElementById('tDate').value;
            const remark = document.getElementById('tRemark').value;
            if(!amt) return;
            if(id) { let x = db.trans.find(y => y.id === id); x.amt = amt; x.date = date; x.remark = remark; }
            else { db.trans.push({ id: Date.now(), cid: activeCid, type, amt, date, remark }); }
            saveDB();
            const cust = db.customers.find(c => c.id === activeCid);
            let bal = 0; db.trans.filter(t => t.cid === activeCid).forEach(t => bal += (t.type === 'GAVE' ? t.amt : -t.amt));
            openModal(`<div class="text-center p-4"><div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl"><i class="fa-solid fa-check"></i></div><h2 class="text-xl font-bold mb-2">Saved!</h2><button class="w-full py-5 bg-green-600 text-white rounded-2xl font-bold mb-4 flex items-center justify-center gap-3" onclick="shareWA('${cust.phone}', '${type}', ${amt}, ${Math.abs(bal)})"><i class="fa-brands fa-whatsapp text-2xl"></i> SHARE RECEIPT</button><button class="w-full py-4 font-bold opacity-30" onclick="closeModal()">LATER</button></div>`);
        }

        function shareWA(phone, type, amt, bal) {
            if(!phone) { alert("Phone missing!"); return; }
            let msg = `*KHATA PRO RECEIPT*%0A*Type:* ${type}%0A*Amount:* ₹${amt}%0A*Balance:* ₹${bal}%0A_Generated via Khata Pro_`;
            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank'); closeModal();
        }

        function deleteTrans(id) { if(confirm("Delete entry?")) { db.trans = db.trans.filter(x => x.id !== id); saveDB(); closeModal(); } }
        function openBackup() { openModal(`<h2 class="text-lg font-black mb-8 text-center uppercase">Backup</h2><button class="w-full p-5 bg-emerald-600 text-white rounded-2xl font-bold mb-4" onclick="exportJSON()">EXPORT FILE</button><button class="w-full p-5 bg-blue-600 text-white rounded-2xl font-bold mb-8" onclick="document.getElementById('fInp').click()">IMPORT FILE</button><input type="file" id="fInp" class="hidden" onchange="importJSON(event)">`); }
        function exportJSON() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(db)], {type: 'application/json'})); a.download = `khata_backup.json`; a.click(); }
        function importJSON(e) { const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); saveDB(); location.reload(); }; r.readAsText(e.target.files[0]); }

        window.onload = () => { applyTheme(); render(); };
    </script>
</body>
</html>
