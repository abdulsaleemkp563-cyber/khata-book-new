<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO | Secure Ledger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #0f172a; color: #f8fafc; }
        body.light-mode { background: #f8fafc; color: #0f172a; }
        .app { max-width: 480px; margin: 0 auto; min-height: 100vh; display: none; flex-direction: column; }
        
        /* Lock Screen Styling */
        #lockScreen { 
            position: fixed; inset: 0; background: #0f172a; z-index: 9999; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        .pin-dot { width: 15px; height: 15px; border-radius: 50%; border: 2px solid #3b82f6; margin: 0 10px; }
        .pin-dot.filled { background: #3b82f6; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 40px; }
        .key { width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 600; cursor: pointer; }
        .key:active { background: #3b82f6; }

        .dashboard-card { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); padding: 40px 25px; border-radius: 0 0 40px 40px; text-align: center; box-shadow: 0 15px 30px rgba(30, 64, 175, 0.4); margin-bottom: 25px; }
        .balance-amount { font-size: 48px; font-weight: 800; margin: 10px 0 25px 0; color: white; }
        .search-wrap { padding: 0 20px; margin-top: -45px; z-index: 10; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 18px 20px 18px 50px; border-radius: 25px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); outline: none; }
        .dark-mode .search-box { background: #1e293b; color: white; border: 1px solid #334155; }
        .light-mode .search-box { background: white; color: black; }
        .cust-card { display: flex; align-items: center; padding: 15px; border-radius: 24px; margin-bottom: 12px; cursor: pointer; }
        .dark-mode .cust-card { background: #1e293b; }
        .trans-card { display: grid; grid-template-columns: 100px 1fr 1fr 1fr; padding: 18px; border-radius: 20px; margin-bottom: 10px; align-items: center; font-size: 13px; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: flex-end; z-index: 1000; backdrop-filter: blur(8px); }
        .modal { width: 100%; max-width: 480px; padding: 30px 25px 45px 25px; border-radius: 40px 40px 0 0; transform: translateY(100%); transition: 0.3s; background: #1e293b; color: white; }
        .modal.active { transform: translateY(0); }
        .input-field { width: 100%; padding: 16px; border-radius: 18px; border: none; background: rgba(128,128,128,0.1); color: inherit; outline: none; margin-bottom: 15px; }
        .footer { position: fixed; bottom: 25px; width: 100%; max-width: 480px; padding: 0 20px; display: flex; gap: 12px; }
        .btn-action { flex: 1; padding: 20px; border-radius: 22px; font-weight: 800; color: white; border: none; }
        .fab { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: #2563eb; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); border: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="lockScreen">
        <div class="mb-8 text-center">
            <i class="fa-solid fa-shield-halved text-5xl text-blue-500 mb-4"></i>
            <h2 id="lockStatus" class="text-xl font-bold">Enter PIN to Unlock</h2>
        </div>
        <div class="flex mb-10">
            <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        </div>
        <div class="keypad">
            <div class="key" onclick="pressKey('1')">1</div><div class="key" onclick="pressKey('2')">2</div><div class="key" onclick="pressKey('3')">3</div>
            <div class="key" onclick="pressKey('4')">4</div><div class="key" onclick="pressKey('5')">5</div><div class="key" onclick="pressKey('6')">6</div>
            <div class="key" onclick="pressKey('7')">7</div><div class="key" onclick="pressKey('8')">8</div><div class="key" onclick="pressKey('9')">9</div>
            <div class="key" style="background:transparent" onclick="clearPin()">C</div><div class="key" onclick="pressKey('0')">0</div><div class="key" style="background:transparent" onclick="exportJSON()"><i class="fa-solid fa-download text-sm"></i></div>
        </div>
    </div>

    <div class="app" id="mainApp">
        <div class="p-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button id="backBtn" onclick="goHome()" class="hidden text-xl"><i class="fa-solid fa-chevron-left"></i></button>
                <h1 id="pageTitle" class="text-xl font-extrabold">KHATA PRO</h1>
            </div>
            <div class="flex gap-6 items-center">
                <button onclick="toggleTheme()"><i id="themeIcon" class="fa-solid fa-sun text-xl"></i></button>
                <button onclick="openBackup()"><i class="fa-solid fa-gear text-xl"></i></button>
                <button onclick="location.reload()"><i class="fa-solid fa-lock text-xl"></i></button>
            </div>
        </div>
        <div id="mainContent" class="flex-1 overflow-y-auto px-1"></div>
        <div id="footerActions"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" id="modalBox" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const STORAGE_ID = 'KHATA_PRO_SECURE_V23';
        let db = JSON.parse(localStorage.getItem(STORAGE_ID)) || { customers: [], trans: [], darkMode: true, pin: null };
        let activeCid = null;
        let searchQuery = "";
        let currentPinInput = "";
        const colors = ['#6366f1', '#ec4899', '#f59e0b', '#10b981', '#ef4444'];

        // --- LOCK SYSTEM ---
        function pressKey(num) {
            if (currentPinInput.length < 4) {
                currentPinInput += num;
                updatePinDots();
                if (currentPinInput.length === 4) {
                    setTimeout(checkPin, 200);
                }
            }
        }
        function updatePinDots() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('filled', i < currentPinInput.length);
            });
        }
        function clearPin() { currentPinInput = ""; updatePinDots(); }

        function checkPin() {
            if (!db.pin) {
                db.pin = currentPinInput;
                saveDB();
                alert("PIN set successfully!");
                unlockApp();
            } else if (currentPinInput === db.pin) {
                unlockApp();
            } else {
                alert("Incorrect PIN!");
                clearPin();
            }
        }
        function unlockApp() {
            document.getElementById('lockScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            render();
        }

        // --- CORE LOGIC ---
        function saveDB() { localStorage.setItem(STORAGE_ID, JSON.stringify(db)); render(); }
        function applyTheme() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }
        function toggleTheme() { db.darkMode = !db.darkMode; applyTheme(); saveDB(); }
        function render() { activeCid ? renderDetails() : renderHome(); }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('pageTitle').innerText = "KHATA PRO";
            document.getElementById('footerActions').innerHTML = '';
            let give = 0, got = 0;
            db.trans.forEach(t => { if(t.type === 'GAVE') give += t.amt; else got += t.amt; });
            document.getElementById('mainContent').innerHTML = `
                <div class="dashboard-card">
                    <div class="text-[11px] font-bold opacity-80 uppercase">Total Balance</div>
                    <div class="balance-amount">₹${(give - got).toLocaleString()}</div>
                    <div class="grid grid-cols-2 gap-4 bg-black/10 p-4 rounded-3xl">
                        <div class="text-center"><span class="block text-[10px] opacity-60 uppercase font-bold">Gave</span><span class="font-bold text-red-200 text-lg">₹${give}</span></div>
                        <div class="text-center border-l border-white/10"><span class="block text-[10px] opacity-60 uppercase font-bold">Got</span><span class="font-bold text-green-200 text-lg">₹${got}</span></div>
                    </div>
                </div>
                <div class="search-wrap"><input type="text" class="search-box" placeholder="Search..." oninput="searchQuery=this.value; renderHomeList()"></div>
                <div class="list-container px-4" id="custContainer"></div>
                <button class="fab" onclick="openCustomerModal()"><i class="fa-solid fa-plus"></i></button>`;
            renderHomeList();
        }

        function renderHomeList() {
            const container = document.getElementById('custContainer');
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase()));
            let html = `<h3 class="text-[10px] font-black opacity-30 mb-4 uppercase">Customers</h3>`;
            filtered.forEach((c, i) => {
                let bal = 0;
                db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type === 'GAVE' ? t.amt : -t.amt));
                html += `<div class="cust-card" onclick="viewCust(${c.id})"><div class="avatar h-12 w-12 rounded-2xl flex items-center justify-center font-bold text-white mr-4" style="background:${colors[i % colors.length]}">${c.name[0].toUpperCase()}</div><div class="flex-1"><b class="text-base font-bold">${c.name}</b></div><div class="text-right"><b class="${bal >= 0 ? 'text-red-500' : 'text-green-500'} text-lg">₹${Math.abs(bal)}</b></div></div>`;
            });
            container.innerHTML = html;
        }

        function viewCust(id) { activeCid = id; render(); }
        function goHome() { activeCid = null; render(); }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = cust.name;
            let rawTrans = db.trans.filter(t => t.cid === activeCid).sort((a,b) => new Date(a.date) - new Date(b.date));
            let tGive = 0, tGot = 0, runningBal = 0, displayList = [];
            rawTrans.forEach(t => {
                if(t.type === 'GAVE') tGive += t.amt; else tGot += t.amt;
                runningBal += (t.type === 'GAVE' ? t.amt : -t.amt);
                displayList.unshift({ ...t, currentBal: Math.abs(runningBal) });
            });
            document.getElementById('mainContent').innerHTML = `
                <div class="dashboard-card" style="padding: 30px 20px;">
                    <div class="balance-amount" style="font-size: 42px;">₹${Math.abs(tGive - tGot)}</div>
                    <div class="flex justify-center gap-3">
                        <button class="bg-white/20 px-6 py-3 rounded-2xl font-bold text-xs" onclick="openCustomerModal(${activeCid})">PROFILE</button>
                        <button class="bg-white text-blue-600 px-6 py-3 rounded-2xl font-bold text-xs" onclick="window.print()">PRINT</button>
                    </div>
                </div>
                <div class="list-container pb-32">
                    ${displayList.map(t => `<div class="trans-card" onclick="openTransModal('${t.type}', ${t.id})"><div><div class="font-bold text-xs">${t.date}</div><div class="text-[10px] opacity-40 truncate">${t.remark || '-'}</div></div><div class="font-bold text-red-500 text-center">${t.type==='GAVE' ? '₹'+t.amt : '-'}</div><div class="font-bold text-green-500 text-center">${t.type==='GOT' ? '₹'+t.amt : '-'}</div><div class="font-black text-right">₹${t.currentBal}</div></div>`).join('')}
                </div>`;
            document.getElementById('footerActions').innerHTML = `<div class="footer"><button class="btn-action bg-red-500" onclick="openTransModal('GAVE')">GAVE ₹</button><button class="btn-action bg-green-600" onclick="openTransModal('GOT')">GOT ₹</button></div>`;
        }

        function openModal(content) { document.getElementById('modalBox').innerHTML = content; document.getElementById('modalOverlay').style.display = 'flex'; setTimeout(() => document.getElementById('modalBox').classList.add('active'), 10); }
        function closeModal() { document.getElementById('modalBox').classList.remove('active'); setTimeout(() => document.getElementById('modalOverlay').style.display = 'none', 300); }

        function openCustomerModal(id = null) {
            const c = id ? db.customers.find(x => x.id === id) : { name: '', phone: '' };
            openModal(`<div class="flex justify-between items-center mb-6"><h2 class="font-black">Customer</h2>${id ? `<button onclick="deleteCust(${id})" class="text-red-500 text-xs font-bold">DELETE</button>` : ''}</div><input type="text" id="cName" class="input-field" value="${c.name}" placeholder="Name"><input type="number" id="cPhone" class="input-field" value="${c.phone || ''}" placeholder="WhatsApp"><button class="w-full py-5 bg-blue-600 rounded-2xl font-black" onclick="saveCustomer(${id})">SAVE</button>`);
        }
        function saveCustomer(id) {
            const name = document.getElementById('cName').value;
            if(!name) return;
            if(id) { let x = db.customers.find(y => y.id === id); x.name = name; x.phone = document.getElementById('cPhone').value; }
            else { db.customers.push({ id: Date.now(), name, phone: document.getElementById('cPhone').value }); }
            saveDB(); closeModal();
        }

        function openTransModal(type, editId = null) {
            const t = editId ? db.trans.find(x => x.id === editId) : { amt: '', remark: '', date: new Date().toISOString().split('T')[0] };
            openModal(`<h2 class="mb-6 text-center font-black ${type==='GAVE'?'text-red-500':'text-green-500'}">${type} Entry</h2><input type="number" id="tAmt" class="input-field text-4xl text-center font-black" value="${t.amt}" placeholder="₹0"><input type="text" id="tRemark" class="input-field" value="${t.remark}" placeholder="Notes"><input type="date" id="tDate" class="input-field" value="${t.date}"><div class="flex gap-3 mt-4">${editId ? `<button class="flex-1 py-4 bg-red-500/10 text-red-500 rounded-2xl font-bold" onclick="deleteTrans(${editId})">DEL</button>` : ''}<button class="flex-[2] py-4 bg-blue-600 rounded-2xl font-black" onclick="saveTrans('${type}', ${editId})">SAVE</button></div>`);
        }
        function saveTrans(type, id) {
            const amt = parseFloat(document.getElementById('tAmt').value);
            if(!amt) return;
            if(id) { let x = db.trans.find(y => y.id === id); x.amt = amt; x.date = document.getElementById('tDate').value; x.remark = document.getElementById('tRemark').value; }
            else { db.trans.push({ id: Date.now(), cid: activeCid, type, amt, date: document.getElementById('tDate').value, remark: document.getElementById('tRemark').value }); }
            saveDB(); closeModal();
            sendAutoMsg(activeCid, type, amt, document.getElementById('tRemark').value);
        }
        function deleteTrans(id) { if(confirm("Delete?")) { db.trans = db.trans.filter(t => t.id !== id); saveDB(); closeModal(); } }
        function sendAutoMsg(cid, type, amt, remark) {
            const cust = db.customers.find(c => c.id === cid);
            if(!cust || !cust.phone) return;
            let bal = 0; db.trans.filter(t => t.cid === cid).forEach(t => bal += (t.type === 'GAVE' ? t.amt : -t.amt));
            if(confirm("WhatsApp notification?")) window.open(`https://wa.me/${cust.phone}?text=Amount:₹${amt}%0AType:${type}%0ABalance:₹${Math.abs(bal)}`, '_blank');
        }

        function openBackup() {
            openModal(`<h2 class="mb-6 text-center font-black uppercase">Settings</h2>
                <button class="w-full p-4 bg-emerald-600 rounded-2xl mb-4 font-bold" onclick="exportJSON()">BACKUP DATA</button>
                <button class="w-full p-4 bg-blue-600 rounded-2xl mb-4 font-bold" onclick="document.getElementById('fInp').click()">RESTORE DATA</button>
                <button class="w-full p-4 bg-red-600 rounded-2xl font-bold" onclick="resetPin()">CHANGE PIN</button>
                <input type="file" id="fInp" class="hidden" onchange="importJSON(event)">`);
        }
        function resetPin() { db.pin = null; saveDB(); location.reload(); }
        function exportJSON() {
            const blob = new Blob([JSON.stringify(db)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `KHATA_BACKUP_${new Date().toISOString().split('T')[0]}.json`; a.click();
        }
        function importJSON(e) {
            const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); saveDB(); location.reload(); };
            r.readAsText(e.target.files[0]);
        }

        window.onload = () => { if(!db.pin) { document.getElementById('lockStatus').innerText = "Set a 4-Digit PIN"; } applyTheme(); };
    </script>
</body>
</html>
