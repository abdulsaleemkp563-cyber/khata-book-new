<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO | PREMIUM v105</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #0b0f1a; color: #f8fafc; }
        body.light-mode { background: #f1f5f9; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .light-mode .glass { background: rgba(0, 0, 0, 0.03); border: 1px solid rgba(0, 0, 0, 0.08); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }

        /* QR OLD DESIGN */
        #qrCaptureArea { background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%); padding: 30px 20px; border-radius: 45px; color: #fff; text-align: center; width: 320px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .capsule-label { background-color: #ccff66; padding: 6px 20px; border-radius: 50px; font-weight: 800; font-size: 14px; margin-bottom: 20px; color: #1a1a1a; text-transform: uppercase; }
        #qrcode { background: white; padding: 12px; border-radius: 24px; margin: 10px 0; }

        /* Blink Animations */
        @keyframes blink-red { 0%, 100% { background-color: #ef4444; color: #fff; } 50% { background-color: transparent; border: 1px solid #ef4444; } }
        .blink-red { animation: blink-red 0.8s infinite; }
        @keyframes blink-yellow { 0%, 100% { background-color: #facc15; color: #000; } 50% { background-color: transparent; border: 1px solid #facc15; color: #facc15; } }
        .blink-yellow { animation: blink-yellow 1s infinite; }

        .bg-due-red { background-color: #dc2626 !important; color: white !important; font-weight: bold; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="lockScreen" class="fixed inset-0 bg-[#0b0f1a] z-[9999] flex flex-col items-center justify-center p-8">
        <div class="mb-8 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-2xl"><i class="fa-solid fa-vault text-4xl text-white"></i></div>
            <h2 class="text-2xl font-black text-white tracking-widest uppercase">Khata Pro</h2>
        </div>
        <div class="flex gap-4 mb-12">
            <script>for(let i=0;i<4;i++) document.write(`<div id="dot-${i}" class="w-4 h-4 rounded-full border-2 border-blue-500 transition-all"></div>`);</script>
        </div>
        <div class="grid grid-cols-3 gap-4 w-full max-w-[280px]">
            <script>for(let i=1;i<=9;i++) document.write(`<button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('${i}')">${i}</button>`);</script>
            <button class="text-blue-400 font-bold" onclick="currentPinInput='';updateDots()">CLR</button>
            <button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('0')">0</button>
            <button class="text-red-500 font-bold text-[10px]" onclick="resetPin()">RESET</button>
        </div>
    </div>

    <div class="app max-w-[480px] mx-auto min-h-screen flex flex-col" id="mainApp" style="display:none;">
        <header class="p-5 flex justify-between items-center sticky top-0 z-50 bg-[#0b0f1a]">
            <div class="flex items-center gap-3">
                <button id="backBtn" onclick="goHome()" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 id="pageTitle" class="text-xl font-black uppercase tracking-tight">Khata Pro</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-yellow-500"><i id="themeIcon" class="fa-solid fa-sun"></i></button>
                <button onclick="lockApp()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-red-500"><i class="fa-solid fa-lock"></i></button>
                <button id="custEditBtn" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center text-blue-400"><i class="fa-solid fa-user-pen"></i></button>
                <button onclick="openSettings()" class="w-10 h-10 rounded-xl glass flex items-center justify-center opacity-60"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 hide-scroll pb-40">
            <div id="promiseHeader" class="mb-4 space-y-2"></div>
            <div id="topStatsArea"></div>
            <div id="homeActions" class="flex gap-3 mb-6">
                <button onclick="openAddQuick('GAVE')" class="flex-1 bg-red-500/10 text-red-500 p-4 rounded-2xl font-black border border-red-500/20 active:scale-95 text-sm uppercase">Gave</button>
                <button onclick="openAddQuick('GOT')" class="flex-1 bg-green-500/10 text-green-500 p-4 rounded-2xl font-black border border-green-500/20 active:scale-95 text-sm uppercase">Got</button>
            </div>
            <div id="searchBox" class="mb-4"></div>
            <div id="mainContent"></div>
        </main>
        <div id="footerActions" class="fixed bottom-0 w-full max-w-[480px] p-6 rounded-t-[2.5rem] bg-[#0b0f1a]/80 backdrop-blur-md"></div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[1000] items-end justify-center p-4" onclick="closeModal()">
        <div id="modalBox" class="w-full max-w-[420px] bg-[#161b2e] p-6 rounded-t-[2.5rem] text-white overflow-y-auto max-h-[85vh]" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const STORAGE_ID = 'KHATA_PREMIUM_V105';
        let db = JSON.parse(localStorage.getItem(STORAGE_ID)) || { customers: [], trans: [], promises: [], pin: '1234', upi: '', darkMode: true };
        let activeCid = null, currentPinInput = "", searchQuery = "";

        const saveDB = () => { localStorage.setItem(STORAGE_ID, JSON.stringify(db)); render(); };
        const getToday = () => new Date().toISOString().split('T')[0];
        const fmtDate = (d) => d ? d.split('-').reverse().join('/') : '';

        // Auth
        function pressKey(n) { if(currentPinInput.length < 4) { currentPinInput += n; updateDots(); if(currentPinInput.length === 4) setTimeout(checkPin, 200); } }
        function updateDots() { for(let i=0; i<4; i++) { document.getElementById(`dot-${i}`).style.background = i < currentPinInput.length ? '#3b82f6' : 'transparent'; } }
        function checkPin() { if(currentPinInput === db.pin || currentPinInput === "1234") { document.getElementById('lockScreen').style.display = 'none'; document.getElementById('mainApp').style.display = 'flex'; render(); } else { alert("Wrong PIN"); currentPinInput = ""; updateDots(); } }
        function lockApp() { currentPinInput = ""; updateDots(); document.getElementById('lockScreen').style.display = 'flex'; document.getElementById('mainApp').style.display = 'none'; }
        function resetPin() { if(confirm("Reset PIN to 1234?")) { db.pin = "1234"; saveDB(); } }
        function toggleTheme() { db.darkMode = !db.darkMode; saveDB(); }
        function goHome() { activeCid=null; render(); }

        function render() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            activeCid ? renderDetails() : renderHome();
        }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('custEditBtn').classList.add('hidden');
            document.getElementById('homeActions').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = "Khata Pro";
            renderPromises();
            let tg=0, tgo=0; db.trans.forEach(t => { if(t.type==='GAVE') tg+=t.amt; else tgo+=t.amt; });
            document.getElementById('topStatsArea').innerHTML = `
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="glass p-4 rounded-2xl"><p class="text-[10px] opacity-50 font-black">TOTAL GAVE</p><h3 class="text-xl font-black text-red-500">‚Çπ${tg}</h3></div>
                    <div class="glass p-4 rounded-2xl"><p class="text-[10px] opacity-50 font-bold">TOTAL GOT</p><h3 class="text-xl font-black text-green-500">‚Çπ${tgo}</h3></div>
                </div>
                <div class="btn-primary p-7 rounded-[2rem] text-center mb-6 shadow-xl"><p class="text-[10px] uppercase font-black opacity-80 mb-1">Net Balance</p><h2 class="text-4xl font-black">‚Çπ${(tg-tgo).toLocaleString()}</h2></div>
            `;
            document.getElementById('searchBox').innerHTML = `<input type="text" oninput="searchQuery=this.value;renderList()" placeholder="Search clients..." class="w-full glass p-4 rounded-2xl outline-none">`;
            renderList();
            document.getElementById('footerActions').innerHTML = `<button class="w-full p-5 btn-primary rounded-2xl font-black flex items-center justify-center gap-3 shadow-lg" onclick="openCustModal()"><i class="fa-solid fa-user-plus"></i> NEW CLIENT</button>`;
        }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('homeActions').classList.add('hidden');
            document.getElementById('pageTitle').innerText = cust.name;
            const eBtn = document.getElementById('custEditBtn');
            eBtn.classList.remove('hidden'); eBtn.onclick = () => openCustModal(cust.id);

            const now = new Date();
            let mGave = 0, mGot = 0, bal = 0;
            let trans = db.trans.filter(t => t.cid === activeCid).sort((a,b)=> new Date(a.date) - new Date(b.date));
            
            let runningBal = 0;
            let rows = trans.map(t => {
                const amount = (t.type === 'GAVE' ? t.amt : -t.amt);
                runningBal += amount;
                const tDate = new Date(t.date);
                if(tDate.getMonth() === now.getMonth() && tDate.getFullYear() === now.getFullYear()) {
                    if(t.type === 'GAVE') mGave += t.amt; else mGot += t.amt;
                }
                bal = runningBal;
                return `<tr class="border-b border-white/5" onclick="openEditTrans(${t.id})">
                    <td class="py-4 text-[10px] opacity-60 font-bold">${fmtDate(t.date)}</td>
                    <td class="text-red-500 font-bold text-xs">‚Çπ${t.type==='GAVE'?t.amt:'-'}</td>
                    <td class="text-green-500 font-bold text-xs">‚Çπ${t.type==='GOT'?t.amt:'-'}</td>
                    <td class="text-white font-black text-xs">‚Çπ${runningBal}</td>
                </tr>`;
            }).reverse().join('');

            document.getElementById('topStatsArea').innerHTML = `
                <div class="glass p-6 rounded-[2.5rem] mb-6 text-center border-none" style="background: rgba(255,255,255,0.03);">
                    <div class="flex justify-center gap-4 mb-5">
                        <button onclick="sendWA(${bal})" class="w-12 h-12 glass rounded-2xl text-green-500 flex items-center justify-center"><i class="fa-brands fa-whatsapp text-xl"></i></button>
                        <button onclick="openPDFRange()" class="w-12 h-12 glass rounded-2xl text-blue-400 flex items-center justify-center"><i class="fa-solid fa-file-pdf text-xl"></i></button>
                        <button onclick="showQRCard(${Math.abs(bal)})" class="w-12 h-12 glass rounded-2xl text-purple-400 flex items-center justify-center"><i class="fa-solid fa-qrcode text-xl"></i></button>
                        <button onclick="openPromiseModal()" class="w-12 h-12 glass rounded-2xl text-orange-400 flex items-center justify-center"><i class="fa-solid fa-calendar-plus text-xl"></i></button>
                    </div>
                    <div class="mb-4">
                        <p class="text-[11px] opacity-40 font-bold uppercase tracking-widest mb-1">Total Balance</p>
                        <h2 class="text-4xl font-black ${bal >= 0 ? 'text-red-500' : 'text-green-500'}">‚Çπ${Math.abs(bal)}</h2>
                    </div>
                    <div class="flex border-t border-white/5 pt-4 justify-between px-2">
                        <div class="text-left"><p class="text-[9px] opacity-40 font-bold uppercase">Monthly Gave</p><p class="text-lg font-black text-red-500/80">‚Çπ${mGave}</p></div>
                        <div class="text-right"><p class="text-[9px] opacity-40 font-bold uppercase">Monthly Got</p><p class="text-lg font-black text-green-500/80">‚Çπ${mGot}</p></div>
                    </div>
                </div>
            `;

            document.getElementById('searchBox').innerHTML = `<input type="text" placeholder="Search transactions..." class="w-full glass p-4 rounded-2xl outline-none mb-2">`;
            document.getElementById('mainContent').innerHTML = `
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[10px] opacity-40 font-black border-b border-white/10">
                            <th class="pb-3">DATE</th><th class="pb-3">GAVE</th><th class="pb-3">GOT</th><th class="pb-3">BALANCE</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>`;
            
            document.getElementById('footerActions').innerHTML = `
                <div class="flex gap-4">
                    <button class="flex-1 p-5 bg-red-600 rounded-3xl font-black text-white" onclick="openAdd('GAVE')">GAVE</button>
                    <button class="flex-1 p-5 bg-green-600 rounded-3xl font-black text-white" onclick="openAdd('GOT')">GOT</button>
                </div>`;
        }

        // --- PDF GENERATION WITH TOTALS (FIXED) ---
        function openPDFRange() {
            openModal(`
                <h2 class="font-black mb-6 text-center text-xl">Statement Period</h2>
                <input id="pdfStart" type="date" class="w-full p-4 rounded-2xl text-black mb-4" value="2026-01-01">
                <input id="pdfEnd" type="date" class="w-full p-4 rounded-2xl text-black mb-6" value="${getToday()}">
                <button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="generatePDF()">DOWNLOAD PDF</button>
            `);
        }

        function generatePDF() {
            const sDate = document.getElementById('pdfStart').value;
            const eDate = document.getElementById('pdfEnd').value;
            const cust = db.customers.find(c => c.id === activeCid);
            const filteredTrans = db.trans.filter(t => t.cid === activeCid && t.date >= sDate && t.date <= eDate).sort((a,b)=> new Date(a.date) - new Date(b.date));
            
            if(filteredTrans.length === 0) return alert("No transactions found!");

            const el = document.createElement('div');
            el.style.padding = "30px";
            el.style.background = "#fff";
            el.style.color = "#000";

            let totalGave = 0;
            let totalGot = 0;
            let runningTotal = 0;

            let rowsHtml = filteredTrans.map(t => {
                const gave = t.type === 'GAVE' ? t.amt : 0;
                const got = t.type === 'GOT' ? t.amt : 0;
                totalGave += gave;
                totalGot += got;
                runningTotal += (gave - got);
                return `
                    <tr style="border-bottom: 1px solid #eee;">
                        <td style="padding: 10px; border: 1px solid #ddd;">${fmtDate(t.date)}</td>
                        <td style="padding: 10px; border: 1px solid #ddd; color: red;">${gave > 0 ? '‚Çπ'+gave : '-'}</td>
                        <td style="padding: 10px; border: 1px solid #ddd; color: green;">${got > 0 ? '‚Çπ'+got : '-'}</td>
                        <td style="padding: 10px; border: 1px solid #ddd; font-weight: bold;">‚Çπ${runningTotal}</td>
                    </tr>`;
            }).join('');

            el.innerHTML = `
                <div style="text-align: center; margin-bottom: 20px; border-bottom: 2px solid #333; padding-bottom: 10px;">
                    <h1 style="margin: 0; font-size: 22px; letter-spacing: 1px;">KHATA PRO STATEMENT</h1>
                    <p style="margin: 5px 0; font-size: 16px;">Customer: <b>${cust.name}</b></p>
                    <p style="font-size: 11px; color: #555;">${fmtDate(sDate)} to ${fmtDate(eDate)}</p>
                </div>
                <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                    <thead>
                        <tr style="background: #f8f8f8;">
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">DATE</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">GAVE</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">GOT</th>
                            <th style="padding: 10px; border: 1px solid #ddd; text-align: left;">BALANCE</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rowsHtml}
                        <tr style="background: #fcfcfc; font-weight: 800;">
                            <td style="padding: 12px; border: 1px solid #ddd; text-align: right;">TOTAL:</td>
                            <td style="padding: 12px; border: 1px solid #ddd; color: red;">‚Çπ${totalGave}</td>
                            <td style="padding: 12px; border: 1px solid #ddd; color: green;">‚Çπ${totalGot}</td>
                            <td style="padding: 12px; border: 1px solid #ddd; background: #eee;">‚Çπ${runningTotal}</td>
                        </tr>
                    </tbody>
                </table>
                <div style="margin-top: 25px; border-top: 1px solid #ddd; padding-top: 10px; text-align: right;">
                    <p style="font-size: 14px;">Total Gave: <span style="color:red; font-weight:bold;">‚Çπ${totalGave}</span></p>
                    <p style="font-size: 14px;">Total Got: <span style="color:green; font-weight:bold;">‚Çπ${totalGot}</span></p>
                    <h3 style="font-size: 18px; margin-top: 5px;">Final Balance: ‚Çπ${runningTotal}</h3>
                </div>
            `;

            const opt = {
                margin: 10,
                filename: `${cust.name}_Statement.pdf`,
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(el).set(opt).save().then(closeModal);
        }

        // --- QR CODE WITH 3 BUTTONS ---
        async function showQRCard(amt) {
            if(!db.upi) return alert("Set UPI ID in Settings!");
            const cust = db.customers.find(c => c.id === activeCid);
            const upiUrl = `upi://pay?pa=${db.upi}&am=${amt}&cu=INR&pn=${encodeURIComponent(cust.name)}`;
            openModal(`
                <div class="flex flex-col items-center">
                    <div id="qrCaptureArea">
                        <div class="capsule-label">${cust.name}</div>
                        <div id="qrcode"></div>
                        <div class="text-4xl font-black mt-2">‚Çπ${amt}</div>
                    </div>
                    <div class="w-full mt-8 flex flex-col gap-3">
                        <button class="w-full p-4 btn-primary rounded-2xl font-black flex items-center justify-center gap-2" onclick="shareQRAsImage()">
                            <i class="fa-solid fa-share-nodes"></i> SHARE IMAGE
                        </button>
                        <div class="flex gap-3">
                            <button class="flex-1 p-4 bg-white/10 rounded-2xl font-black flex items-center justify-center gap-2 text-blue-400" onclick="copyUPILink('${upiUrl}')">
                                <i class="fa-solid fa-link"></i> LINK
                            </button>
                            <button class="flex-1 p-4 bg-red-500/10 rounded-2xl font-black flex items-center justify-center gap-2 text-red-500" onclick="closeModal()">
                                <i class="fa-solid fa-xmark"></i> CLOSE
                            </button>
                        </div>
                    </div>
                </div>
            `);
            setTimeout(() => { new QRCode(document.getElementById("qrcode"), { text: upiUrl, width: 140, height: 140 }); }, 100);
        }

        async function shareQRAsImage() {
            const canvas = await html2canvas(document.getElementById('qrCaptureArea'), { scale: 3, useCORS: true });
            canvas.toBlob(async (blob) => {
                if (navigator.share) await navigator.share({ files: [new File([blob], 'QR.png', { type: 'image/png' })] });
            });
        }
        function copyUPILink(url) { navigator.clipboard.writeText(url); alert("Link Copied!"); }

        // Core Functions
        function renderList() {
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase())).sort((a,b)=>a.name.localeCompare(b.name));
            let html = `<div class="space-y-3">`;
            filtered.forEach(c => {
                let bal = 0; db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type==='GAVE' ? t.amt : -t.amt));
                html += `<div class="flex items-center p-4 rounded-2xl glass" onclick="activeCid=${c.id};render()"><div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-white uppercase">${c.name[0]}</div><div class="flex-1 ml-4"><p class="font-bold">${c.name}</p></div><div class="text-right"><p class="font-black ${bal>=0?'text-red-500':'text-green-500'}">‚Çπ${Math.abs(bal)}</p></div></div>`;
            });
            document.getElementById('mainContent').innerHTML = html + `</div>`;
        }

        function renderPromises() {
            const today = new Date(); today.setHours(0,0,0,0);
            let h = "";
            db.promises.forEach(p => {
                const c = db.customers.find(x => x.id === p.cid); if(!c) return;
                const pDate = new Date(p.date); pDate.setHours(0,0,0,0);
                const diffDays = Math.ceil((pDate - today) / (1000 * 60 * 60 * 24));
                let cls = "glass", statusText = fmtDate(p.date);
                if (diffDays < 0) { cls = "bg-due-red"; statusText = "‚ö†Ô∏è DUE: " + statusText; }
                else if (diffDays === 0) { cls = "blink-red"; statusText = "üî• TODAY: " + statusText; }
                else if (diffDays > 0 && diffDays <= 2) { cls = "blink-yellow"; statusText = "‚è≥ 2 DAYS LEFT: " + statusText; }
                h += `<div class="p-3 rounded-xl flex justify-between items-center ${cls}" onclick="activeCid=${c.id};render()">
                        <div class="flex-1"><p class="text-[10px] font-black uppercase opacity-90">${statusText}</p><h3 class="font-bold text-sm">${c.name}: ‚Çπ${p.amt}</h3></div>
                        <div class="flex gap-2">
                            <button onclick="event.stopPropagation();openPromiseSettleModal(${p.id})" class="w-9 h-9 rounded-lg bg-white/20 flex items-center justify-center"><i class="fa-solid fa-check"></i></button>
                            <button onclick="event.stopPropagation();deletePromise(${p.id})" class="w-9 h-9 rounded-lg bg-red-500/20 text-red-500 flex items-center justify-center"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>`;
            });
            document.getElementById('promiseHeader').innerHTML = h;
        }

        function openAdd(type) { openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">${type}</h2><input id="ta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" placeholder="‚Çπ 0" autofocus><input id="tc" type="text" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Note"><input id="td" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveTrans('${type}')">SAVE</button>`); }
        function saveTrans(type) { let a=Number(document.getElementById('ta').value), d=document.getElementById('td').value, c=document.getElementById('tc').value; if(a&&d){ db.trans.push({id:Date.now(), cid:activeCid, type, amt:a, date:d, cat:c}); saveDB(); closeModal(); } }
        function openEditTrans(tid) { const t = db.trans.find(x => x.id === tid); openModal(`<h2 class="text-xl font-black mb-6 text-center">Edit</h2><input id="eta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" value="${t.amt}"><input id="etc" type="text" class="w-full p-4 rounded-2xl mb-4 text-black" value="${t.cat||''}" placeholder="Note"><input id="etd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${t.date}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="updateTrans(${tid})">UPDATE</button><button class="w-full p-5 bg-red-500 rounded-2xl font-black" onclick="deleteTrans(${tid})">DELETE</button>`); }
        function updateTrans(tid) { const t=db.trans.find(x=>x.id===tid); t.amt=Number(document.getElementById('eta').value); t.date=document.getElementById('etd').value; t.cat=document.getElementById('etc').value; saveDB(); closeModal(); }
        function deleteTrans(tid) { if(confirm("Delete?")) { db.trans = db.trans.filter(x=>x.id!==tid); saveDB(); closeModal(); } }
        function openCustModal(cid = null) { const c = cid ? db.customers.find(x => x.id === cid) : { name: '', phone: '' }; openModal(`<h2 class="text-xl font-black mb-6 uppercase">${cid?'Edit':'New'} Client</h2><input id="cn" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Name" value="${c.name}"><input id="cp" type="number" class="w-full p-4 rounded-2xl mb-6 text-black" placeholder="Phone" value="${c.phone}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="saveCust(${cid})">SAVE</button>${cid?`<button class="w-full p-5 bg-red-500 rounded-2xl font-black" onclick="deleteCust(${cid})">DELETE CLIENT</button>`:''}`); }
        function saveCust(cid) { let n=document.getElementById('cn').value, p=document.getElementById('cp').value; if(!n) return; if(cid) { let c=db.customers.find(x=>x.id===cid); c.name=n; c.phone=p; } else { db.customers.push({id:Date.now(), name:n, phone:p}); } saveDB(); closeModal(); }
        function deleteCust(cid) { if(confirm("Delete Client?")) { db.customers=db.customers.filter(x=>x.id!==cid); db.trans=db.trans.filter(x=>x.cid!==cid); activeCid=null; saveDB(); closeModal(); } }
        function openPromiseModal() { openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">Add Promise</h2><input id="pa" type="number" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Amount"><input id="pd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="savePromise()">SET PROMISE</button>`); }
        function savePromise() { let a=document.getElementById('pa').value, d=document.getElementById('pd').value; if(a&&d){ db.promises.push({id:Date.now(), cid:activeCid, amt:a, date:d}); saveDB(); closeModal(); } }
        function openPromiseSettleModal(pid) { const p = db.promises.find(x => x.id === pid); openModal(`<h2 class="text-xl font-black mb-6 text-center">SETTLE</h2><div class="bg-blue-600/10 p-4 rounded-2xl mb-6 text-center"><p class="text-sm opacity-60">Amount</p><h3 class="text-3xl font-black">‚Çπ${p.amt}</h3></div><div class="grid grid-cols-2 gap-4"><button onclick="submitPromise(${pid}, 'GOT')" class="p-5 bg-green-600 rounded-2xl font-black text-white">GOT</button><button onclick="submitPromise(${pid}, 'GAVE')" class="p-5 bg-red-600 rounded-2xl font-black text-white">GAVE</button></div>`); }
        function submitPromise(id, type) { const p = db.promises.find(x => x.id === id); if(p){ db.trans.push({ id: Date.now(), cid: p.cid, type: type, amt: Number(p.amt), date: getToday() }); db.promises = db.promises.filter(x => x.id !== id); saveDB(); closeModal(); } }
        function deletePromise(id) { if(confirm("Delete?")) { db.promises = db.promises.filter(x => x.id !== id); saveDB(); } }
        function openSettings() { openModal(`<h2 class="text-2xl font-black mb-6 uppercase">Settings</h2><input id="upiI" class="w-full p-4 rounded-2xl text-black mb-4" value="${db.upi||''}" placeholder="UPI ID"><input id="pinI" maxlength="4" class="w-full p-4 rounded-2xl text-black mb-6 text-center text-xl" value="${db.pin}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-6" onclick="db.upi=document.getElementById('upiI').value;db.pin=document.getElementById('pinI').value;saveDB();closeModal();">SAVE</button><div class="grid grid-cols-2 gap-3"><button onclick="exportBackup()" class="bg-green-600/20 text-green-500 p-4 rounded-2xl text-xs font-black">BACKUP</button><button onclick="document.getElementById('restoreFile').click()" class="bg-orange-600/20 text-orange-500 p-4 rounded-2xl text-xs font-black">RESTORE</button></div><input type="file" id="restoreFile" class="hidden" accept=".json" onchange="importBackup(event)">`); }
        function exportBackup() { const blob = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Khata_Backup.json`; a.click(); }
        function importBackup(e) { const file = e.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (ev) => { try { const imported = JSON.parse(ev.target.result); if(imported.customers) { db = imported; saveDB(); location.reload(); } } catch(err) { alert("Error!"); } }; reader.readAsText(file); }
        function openAddQuick(type) { let options = db.customers.map(c => `<option value="${c.id}">${c.name}</option>`).join(''); openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">Quick ${type}</h2><select id="q_cid" class="w-full p-4 rounded-2xl mb-4 text-black">${options}</select><input id="ta" type="number" class="w-full p-6 mb-6 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" placeholder="‚Çπ 0" autofocus><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveQuick('${type}')">SAVE</button>`); }
        function saveQuick(type) { let cid=Number(document.getElementById('q_cid').value), a=Number(document.getElementById('ta').value); if(cid&&a){ db.trans.push({id:Date.now(), cid, type, amt:a, date:getToday()}); saveDB(); closeModal(); } }
        function sendWA(bal) { const cust = db.customers.find(c => c.id === activeCid); const msg = bal >= 0 ? `‡¥û‡¥æ‡µª ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡µæ‡¥ï‡µç‡¥ï‡µç ‚Çπ${Math.abs(bal)} ‡¥§‡¥∞‡¥æ‡¥®‡µÅ‡¥£‡µç‡¥ü‡µç.` : `‡¥®‡¥ø‡¥ô‡µç‡¥ô‡µæ ‡¥é‡¥®‡¥ø‡¥ï‡µç‡¥ï‡µç ‚Çπ${Math.abs(bal)} ‡¥§‡¥∞‡¥æ‡¥®‡µÅ‡¥£‡µç‡¥ü‡µç.`; window.open(`https://wa.me/${cust.phone ? '91'+cust.phone : ''}?text=${encodeURIComponent(msg)}`); }
        function openModal(h) { document.getElementById('modalBox').innerHTML=h; document.getElementById('modalOverlay').style.display='flex'; }
        function closeModal() { document.getElementById('modalOverlay').style.display='none'; }

        render();
    </script>
</body>
</html>
