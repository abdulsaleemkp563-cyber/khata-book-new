<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO V22 - REFRESH FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">

    <div class="max-w-md mx-auto p-6">
        <header class="text-center py-8">
            <h1 class="text-3xl font-black text-blue-500 tracking-tighter">KHATA PRO <span class="text-xs bg-blue-500 text-white px-2 py-1 rounded">V22</span></h1>
            <p class="text-xs opacity-40 mt-2 uppercase">Mobile Response Fixed</p>
        </header>

        <main class="bg-slate-800 p-6 rounded-3xl shadow-2xl border border-slate-700">
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold opacity-50 ml-1">CUSTOMER NAME</label>
                    <input type="text" id="c_name" class="w-full p-4 bg-slate-900 rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none transition-all" placeholder="Enter name...">
                </div>
                <div>
                    <label class="text-[10px] font-bold opacity-50 ml-1">PHONE (OPTIONAL)</label>
                    <input type="number" id="c_phone" class="w-full p-4 bg-slate-900 rounded-2xl border-2 border-transparent focus:border-blue-500 outline-none transition-all" placeholder="9100000000">
                </div>
                <button onclick="forceSave()" class="w-full p-5 bg-blue-600 hover:bg-blue-500 text-white rounded-2xl font-bold text-lg shadow-lg active:scale-95 transition-transform">
                    SAVE CUSTOMER
                </button>
            </div>
        </main>

        <section id="display_list" class="mt-8 space-y-3">
            </section>
    </div>

    <script>
        // പഴയ സ്റ്റോറേജുമായി ബന്ധമില്ലാത്ത പുതിയ കീ
        const DB_KEY_V22 = 'KHATA_APP_DATA_NEW_V22';

        function sync() {
            const list = document.getElementById('display_list');
            const data = JSON.parse(localStorage.getItem(DB_KEY_V22)) || [];
            
            list.innerHTML = data.length > 0 ? '<h2 class="text-xs font-bold opacity-30 mb-2">CUSTOMERS</h2>' : '<p class="text-center opacity-20 py-10">List is empty</p>';
            
            data.forEach((item, index) => {
                list.innerHTML += `
                    <div class="bg-slate-800 p-4 rounded-2xl flex justify-between items-center animate-fade-in">
                        <div>
                            <p class="font-bold text-blue-100">${item.name}</p>
                            <p class="text-xs opacity-40">${item.phone || 'No phone'}</p>
                        </div>
                        <button onclick="removeItem(${index})" class="text-red-400 opacity-30 p-2"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                `;
            });
        }

        function forceSave() {
            const nameField = document.getElementById('c_name');
            const phoneField = document.getElementById('c_phone');
            
            const name = nameField.value.trim();
            const phone = phoneField.value.trim();

            if (!name) {
                alert("Please enter a name!");
                return;
            }

            // സേവ് ചെയ്യുന്ന രീതി
            let store = JSON.parse(localStorage.getItem(DB_KEY_V22)) || [];
            store.push({ name: name, phone: phone, id: Date.now() });
            localStorage.setItem(DB_KEY_V22, JSON.stringify(store));

            // ഫീൽഡ് ക്ലിയർ ചെയ്യുക
            nameField.value = '';
            phoneField.value = '';

            // ലിസ്റ്റ് ഉടൻ കാണിക്കുക
            sync();
            
            // മൊബൈലിൽ ഉറപ്പ് വരുത്താൻ
            console.log("Saved successfully!");
        }

        function removeItem(idx) {
            if(confirm("Remove this customer?")) {
                let store = JSON.parse(localStorage.getItem(DB_KEY_V22)) || [];
                store.splice(idx, 1);
                localStorage.setItem(DB_KEY_V22, JSON.stringify(store));
                sync();
            }
        }

        // ലോഡ് ആകുമ്പോൾ തന്നെ റൺ ചെയ്യുക
        window.onload = sync;
    </script>
</body>
</html>
