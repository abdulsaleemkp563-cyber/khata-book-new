<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO | PREMIUM v101</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #020617; color: #f8fafc; }
        body.light-mode { background: #f1f5f9; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .light-mode .glass { background: rgba(0, 0, 0, 0.03); border: 1px solid rgba(0, 0, 0, 0.08); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }

        /* ചിത്രത്തിലെ പോലെ Gradient QR കാർഡ് */
        #qrCaptureArea { 
            background: linear-gradient(to bottom, #f2709c, #ff9472); 
            padding: 25px; 
            border-radius: 40px; 
            color: #000; 
            text-align: center; 
            width: 350px; 
            margin: 0 auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .capsule-label {
            background-color: #ccff66; 
            padding: 8px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 25px;
            width: fit-content;
            color: #1a1a1a;
            text-transform: uppercase;
        }

        #qrcode {
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin: 20px 0;
        }

        .qr-amt-text {
            font-size: 38px;
            font-weight: 900;
            color: #000;
            margin-top: 10px;
        }

        /* Animations */
        @keyframes blink-yellow { 0%, 100% { background-color: #facc15; color: #000; } 50% { background-color: transparent; color: inherit; } }
        .blink-yellow { animation: blink-yellow 1s infinite; border: 1px solid #facc15; }
        @keyframes blink-red { 0%, 100% { background-color: #ef4444; color: #fff; } 50% { background-color: transparent; color: inherit; } }
        .blink-red { animation: blink-red 0.8s infinite; border: 1px solid #ef4444; }
        .bg-due-red { background-color: #ef4444 !important; color: white !important; font-weight: 900; }
        .bg-normal-yellow { background-color: #facc15 !important; color: #000 !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="lockScreen" class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center p-8">
        <div class="mb-8 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-2xl"><i class="fa-solid fa-vault text-4xl text-white"></i></div>
            <h2 class="text-2xl font-black text-white tracking-widest uppercase">Khata Pro</h2>
        </div>
        <div class="flex gap-4 mb-12">
            <script>for(let i=0;i<4;i++) document.write(`<div id="dot-${i}" class="w-4 h-4 rounded-full border-2 border-blue-500 transition-all"></div>`);</script>
        </div>
        <div class="grid grid-cols-3 gap-4 w-full max-w-[280px]">
            <script>for(let i=1;i<=9;i++) document.write(`<button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('${i}')">${i}</button>`);</script>
            <button class="text-blue-400 font-bold" onclick="currentPinInput='';updateDots()">CLR</button>
            <button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('0')">0</button>
            <button class="text-red-500 font-bold text-[10px]" onclick="resetPin()">RESET</button>
        </div>
    </div>

    <div class="app max-w-[480px] mx-auto min-h-screen flex flex-col" id="mainApp" style="display:none;">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <button id="backBtn" onclick="goHome()" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 id="pageTitle" class="text-lg font-black uppercase tracking-tight">Khata Pro</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-yellow-500"><i id="themeIcon" class="fa-solid fa-sun"></i></button>
                <button onclick="lockApp()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-red-500"><i class="fa-solid fa-lock"></i></button>
                <button onclick="openSettings()" class="w-10 h-10 rounded-xl glass flex items-center justify-center opacity-60"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 hide-scroll pb-40">
            <div id="promiseHeader" class="mb-4 space-y-3"></div>
            <div id="topStats"></div>
            <div id="homeActions" class="flex gap-3 mb-6">
                <button onclick="openAddQuick('GAVE')" class="flex-1 bg-red-500/10 text-red-500 p-4 rounded-2xl font-black border border-red-500/20 active:scale-95 text-sm">GAVE</button>
                <button onclick="openAddQuick('GOT')" class="flex-1 bg-green-500/10 text-green-500 p-4 rounded-2xl font-black border border-green-500/20 active:scale-95 text-sm">GOT</button>
            </div>
            <div id="searchBox" class="mb-4"></div>
            <div id="mainContent"></div>
        </main>
        <div id="footerActions" class="fixed bottom-0 w-full max-w-[480px] p-6 glass rounded-t-[2.5rem]"></div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[1000] items-end justify-center p-4" onclick="closeModal()">
        <div id="modalBox" class="w-full max-w-[420px] bg-[#0f172a] p-6 rounded-t-[2.5rem] sm:rounded-[2.5rem] text-white overflow-y-auto max-h-[85vh] border border-white/10" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const STORAGE_ID = 'KHATA_PREMIUM_V101';
        let db = JSON.parse(localStorage.getItem(STORAGE_ID)) || { customers: [], trans: [], promises: [], pin: '1234', upi: '', darkMode: true };
        let activeCid = null, currentPinInput = "", searchQuery = "";

        const saveDB = () => { localStorage.setItem(STORAGE_ID, JSON.stringify(db)); render(); };
        const getToday = () => new Date().toISOString().split('T')[0];
        const fmtDate = (d) => d ? d.split('-').reverse().join('/') : '';

        // Auth
        function pressKey(n) { if(currentPinInput.length < 4) { currentPinInput += n; updateDots(); if(currentPinInput.length === 4) setTimeout(checkPin, 200); } }
        function updateDots() { for(let i=0; i<4; i++) { document.getElementById(`dot-${i}`).style.background = i < currentPinInput.length ? '#3b82f6' : 'transparent'; } }
        function checkPin() { if(currentPinInput === db.pin || currentPinInput === "1234") { document.getElementById('lockScreen').style.display = 'none'; document.getElementById('mainApp').style.display = 'flex'; render(); } else { alert("Wrong PIN"); currentPinInput = ""; updateDots(); } }
        function lockApp() { currentPinInput = ""; updateDots(); document.getElementById('lockScreen').style.display = 'flex'; document.getElementById('mainApp').style.display = 'none'; }
        function resetPin() { if(confirm("Reset PIN to 1234?")) { db.pin = "1234"; saveDB(); } }
        function toggleTheme() { db.darkMode = !db.darkMode; saveDB(); }

        // Render functions
        function render() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            activeCid ? renderDetails() : renderHome();
        }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('homeActions').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = "Khata Pro";
            renderPromises();
            let tg=0, tgo=0; db.trans.forEach(t => { if(t.type==='GAVE') tg+=t.amt; else tgo+=t.amt; });
            document.getElementById('topStats').innerHTML = `<div class="btn-primary p-7 rounded-[2rem] text-center mb-6 shadow-xl"><p class="text-[10px] uppercase font-black opacity-80 mb-1">Total Balance</p><h2 class="text-4xl font-black">₹${(tg-tgo).toLocaleString()}</h2></div>`;
            document.getElementById('searchBox').innerHTML = `<input type="text" oninput="searchQuery=this.value;renderList()" placeholder="Search clients..." class="w-full glass p-4 rounded-2xl outline-none">`;
            renderList();
            document.getElementById('footerActions').innerHTML = `<button class="w-full p-5 btn-primary rounded-2xl font-black flex items-center justify-center gap-3" onclick="openCustModal()"><i class="fa-solid fa-user-plus"></i> NEW CLIENT</button>`;
        }

        function renderPromises() {
            const today = new Date(getToday());
            let h = "";
            db.promises.forEach(p => {
                const c = db.customers.find(x => x.id === p.cid); if(!c) return;
                const pDate = new Date(p.date);
                const diffDays = Math.ceil((pDate - today) / (1000 * 60 * 60 * 24));
                let status = fmtDate(p.date), cls = "glass";
                if(diffDays < 0) { cls = "bg-due-red"; status = "DUE: " + status; }
                else if(diffDays === 0) { cls = "blink-red"; status = "TODAY: " + status; }
                else if(diffDays <= 2) { cls = "blink-yellow"; }
                else { cls = "bg-normal-yellow"; }
                h += `<div class="p-4 rounded-2xl flex justify-between items-center ${cls}"><div onclick="activeCid=${c.id};render()"><p class="text-[10px] font-black">${status}</p><h3 class="font-black">${c.name}: ₹${p.amt}</h3></div><div class="flex gap-2"><button onclick="submitPromise(${p.id})" class="w-10 h-10 rounded-xl bg-green-500 text-white flex items-center justify-center"><i class="fa-solid fa-check"></i></button><button onclick="deletePromise(${p.id})" class="w-10 h-10 rounded-xl bg-black/20 flex items-center justify-center"><i class="fa-solid fa-trash"></i></button></div></div>`;
            });
            document.getElementById('promiseHeader').innerHTML = h;
        }

        function renderList() {
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase())).sort((a,b)=>a.name.localeCompare(b.name));
            let html = `<div class="space-y-3">`;
            filtered.forEach(c => {
                let bal = 0; db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type==='GAVE' ? t.amt : -t.amt));
                html += `<div class="flex items-center p-4 rounded-2xl glass" onclick="activeCid=${c.id};render()"><div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-white">${c.name[0]}</div><div class="flex-1 ml-4 font-bold">${c.name}</div><div class="text-right"><p class="font-black ${bal>=0?'text-red-500':'text-green-500'}">₹${Math.abs(bal)}</p></div></div>`;
            });
            document.getElementById('mainContent').innerHTML = html + `</div>`;
        }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('homeActions').classList.add('hidden');
            // Customer Edit ബട്ടൺ ഇവിടെ നൽകിയിട്ടുണ്ട്
            document.getElementById('pageTitle').innerHTML = `<div class="flex items-center gap-2">${cust.name} <button onclick="openCustModal(${cust.id})" class="text-blue-500 text-[10px] bg-blue-500/10 px-2 py-1 rounded-lg">EDIT</button></div>`;
            let b=0;
            let trans = db.trans.filter(t => t.cid === activeCid).sort((a,b)=> new Date(a.date) - new Date(b.date));
            // ടേബിൾ വരിയിൽ ക്ലിക്ക് ചെയ്താൽ പണം എഡിറ്റ് ചെയ്യാം
            let rows = trans.map(t => { 
                b += (t.type==='GAVE'?t.amt:-t.amt); 
                return `<tr class="border-b border-white/5" onclick="openEditTrans(${t.id})"><td class="py-4 text-[10px] font-bold opacity-50">${fmtDate(t.date)}</td><td class="text-red-500 font-bold">₹${t.type==='GAVE'?t.amt:'-'}</td><td class="text-green-500 font-bold">₹${t.type==='GOT'?t.amt:'-'}</td><td class="font-black text-right">₹${b}</td></tr>`; 
            }).reverse().join('');
            document.getElementById('topStats').innerHTML = `<div class="glass p-5 rounded-[2rem] flex justify-between items-center mb-6 shadow-lg"><div><p class="text-[10px] opacity-50 font-black">Net Balance</p><h2 class="text-3xl font-black ${b>=0?'text-red-500':'text-green-500'}">₹${Math.abs(b)}</h2></div><div class="flex gap-2"><button onclick="sendWA(${b})" class="w-11 h-11 glass rounded-2xl text-green-500 flex items-center justify-center"><i class="fa-brands fa-whatsapp text-xl"></i></button><button onclick="openPDFRange()" class="w-11 h-11 glass rounded-2xl text-blue-400 flex items-center justify-center"><i class="fa-solid fa-file-pdf text-xl"></i></button><button onclick="showQRCard(${Math.abs(b)})" class="w-11 h-11 glass rounded-2xl text-purple-400 flex items-center justify-center"><i class="fa-solid fa-qrcode text-xl"></i></button><button onclick="openPromiseModal()" class="w-11 h-11 glass rounded-2xl text-orange-400 flex items-center justify-center"><i class="fa-solid fa-calendar-plus text-xl"></i></button></div></div>`;
            document.getElementById('mainContent').innerHTML = `<p class="text-[10px] opacity-30 font-bold mb-2">TAP TO EDIT TRANSACTION</p><table class="w-full text-left"><thead><tr class="text-[10px] opacity-30"><th>DATE</th><th>GAVE</th><th>GOT</th><th class="text-right">TOTAL</th></tr></thead><tbody>${rows}</tbody></table>`;
            document.getElementById('footerActions').innerHTML = `<div class="flex gap-4"><button class="flex-1 p-5 bg-red-600 rounded-2xl font-black text-white" onclick="openAdd('GAVE')">GAVE</button><button class="flex-1 p-5 bg-green-600 rounded-2xl font-black text-white" onclick="openAdd('GOT')">GOT</button></div>`;
        }

        // WhatsApp Messaging
        function sendWA(bal) {
            const cust = db.customers.find(c => c.id === activeCid);
            const amt = Math.abs(bal);
            let msg = bal >= 0 ? `ഞാൻ നിങ്ങൾക്ക് ₹${amt} രൂപ തരാനുണ്ട്.\nI owe you ₹${amt}.` : `നിങ്ങൾ എനിക്ക് ₹${amt} രൂപ തരാനുണ്ട്.\nYou owe me ₹${amt}.`;
            window.open(`https://wa.me/${cust.phone ? '91'+cust.phone : ''}?text=*KHATA PRO*%0A${encodeURIComponent(msg)}`);
        }

        // QR Card & Link
        async function showQRCard(amt) {
            if(!db.upi) return alert("Please set your UPI ID in Settings!");
            const cust = db.customers.find(c => c.id === activeCid);
            const upiUrl = `upi://pay?pa=${db.upi}&am=${amt}&cu=INR&pn=${encodeURIComponent(cust.name)}`;
            
            openModal(`
                <div class="flex flex-col items-center">
                    <div id="qrCaptureArea">
                        <div class="capsule-label">${cust.name}</div>
                        <div id="qrcode"></div>
                        <div class="qr-amt-text">₹${amt}</div>
                        <div class="capsule-label" style="margin-top:20px; font-size:14px; padding:8px 25px;">PLEASE SEND MONEY</div>
                    </div>
                    
                    <div class="w-full mt-8 space-y-3">
                        <button class="w-full p-5 btn-primary rounded-full font-black text-sm flex items-center justify-center gap-3 shadow-lg" onclick="shareQRAsImage()">
                            <i class="fa-solid fa-share-nodes"></i> SHARE PAYMENT CARD
                        </button>
                        <button class="w-full p-5 bg-purple-600 rounded-full font-black text-sm flex items-center justify-center gap-3 text-white" onclick="shareUPILink('${upiUrl}', ${amt})">
                            <i class="fa-solid fa-link"></i> SHARE PAYMENT LINK
                        </button>
                        <button class="w-full p-4 bg-white/5 rounded-full font-bold text-sm" onclick="closeModal()">CLOSE</button>
                    </div>
                </div>
            `);
            
            setTimeout(() => { 
                new QRCode(document.getElementById("qrcode"), { 
                    text: upiUrl, width: 180, height: 180,
                    colorDark : "#000000", colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                }); 
            }, 100);
        }

        async function shareQRAsImage() {
            const area = document.getElementById('qrCaptureArea');
            const canvas = await html2canvas(area, { scale: 3, backgroundColor: null });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'khata_pro_pay.png', { type: 'image/png' });
                if (navigator.share) await navigator.share({ files: [file], title: 'Khata Pro Payment Card' });
            });
        }

        function shareUPILink(url, amt) {
            const cust = db.customers.find(c => c.id === activeCid);
            const msg = `Hi ${cust.name}, please pay ₹${amt} using this UPI link: ${url}`;
            window.open(`https://wa.me/${cust.phone ? '91'+cust.phone : ''}?text=${encodeURIComponent(msg)}`);
        }

        // App Logic (Remaining functions)
        function openAdd(type) { openModal(`<h2 class="text-xl font-black mb-6 text-center">${type}</h2><input id="ta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" placeholder="₹ 0" autofocus><input id="td" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveTrans('${type}')">SAVE</button>`); }
        function saveTrans(type) { let a=Number(document.getElementById('ta').value), d=document.getElementById('td').value; if(a&&d){ db.trans.push({id:Date.now(), cid:activeCid, type, amt:a, date:d}); saveDB(); closeModal(); } }
        function openEditTrans(tid) { const t = db.trans.find(x => x.id === tid); openModal(`<h2 class="text-xl font-black mb-6 text-center">Edit ${t.type}</h2><input id="eta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" value="${t.amt}"><input id="etd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${t.date}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="updateTrans(${tid})">UPDATE</button><button class="w-full p-5 bg-red-500 rounded-2xl font-black" onclick="deleteTrans(${tid})">DELETE</button>`); }
        function updateTrans(tid) { const t=db.trans.find(x=>x.id===tid); t.amt=Number(document.getElementById('eta').value); t.date=document.getElementById('etd').value; saveDB(); closeModal(); }
        function deleteTrans(tid) { if(confirm("Delete?")) { db.trans = db.trans.filter(x=>x.id!==tid); saveDB(); closeModal(); } }
        function openCustModal(cid = null) { const c = cid ? db.customers.find(x => x.id === cid) : { name: '', phone: '' }; openModal(`<h2 class="text-xl font-black mb-6">${cid?'Edit':'New'} Client</h2><input id="cn" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Name" value="${c.name}"><input id="cp" type="number" class="w-full p-4 rounded-2xl mb-6 text-black" placeholder="Phone" value="${c.phone}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="saveCust(${cid})">SAVE</button>${cid?`<button class="w-full p-5 bg-red-500 rounded-2xl font-black" onclick="deleteCust(${cid})">DELETE CLIENT</button>`:''}`); }
        function saveCust(cid) { let n=document.getElementById('cn').value, p=document.getElementById('cp').value; if(!n) return; if(cid) { let c=db.customers.find(x=>x.id===cid); c.name=n; c.phone=p; } else { db.customers.push({id:Date.now(), name:n, phone:p}); } saveDB(); closeModal(); }
        function deleteCust(cid) { if(confirm("Delete client and all records?")) { db.customers=db.customers.filter(x=>x.id!==cid); db.trans=db.trans.filter(x=>x.cid!==cid); activeCid=null; saveDB(); closeModal(); } }
        function openSettings() { openModal(`<h2 class="text-2xl font-black mb-6">Settings</h2><p class="text-[10px] font-black mb-1 opacity-50 uppercase">UPI ID</p><input id="upiI" class="w-full p-4 rounded-2xl text-black mb-4" value="${db.upi||''}" placeholder="example@okaxis"><p class="text-[10px] font-black mb-1 opacity-50 uppercase">PIN</p><input id="pinI" maxlength="4" class="w-full p-4 rounded-2xl text-black mb-6 text-center text-xl" value="${db.pin}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-6" onclick="db.upi=document.getElementById('upiI').value;db.pin=document.getElementById('pinI').value;saveDB();closeModal();">SAVE</button><div class="grid grid-cols-2 gap-3"><button onclick="exportBackup()" class="bg-green-600/20 text-green-500 p-4 rounded-2xl text-xs font-black border border-green-500/20">BACKUP</button><button onclick="document.getElementById('restoreFile').click()" class="bg-orange-600/20 text-orange-500 p-4 rounded-2xl text-xs font-black border border-orange-500/20">RESTORE</button></div><input type="file" id="restoreFile" class="hidden" accept=".json" onchange="importBackup(event)">`); }
        function exportBackup() { const blob = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Khata_Backup_${getToday()}.json`; a.click(); }
        function importBackup(e) { const file = e.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (ev) => { try { const imported = JSON.parse(ev.target.result); if(imported.customers) { db = imported; saveDB(); alert("Restored!"); location.reload(); } } catch(err) { alert("Error!"); } }; reader.readAsText(file); }
        function submitPromise(id) { const p = db.promises.find(x => x.id === id); db.trans.push({ id: Date.now(), cid: p.cid, type: 'GOT', amt: Number(p.amt), date: getToday() }); db.promises = db.promises.filter(x => x.id !== id); saveDB(); }
        function deletePromise(id) { if(confirm("Delete?")) { db.promises = db.promises.filter(x => x.id !== id); saveDB(); } }
        function openPromiseModal() { openModal(`<h2 class="text-xl font-black mb-6 text-center">Promise</h2><input id="pa" type="number" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Amount"><input id="pd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="savePromise()">CONFIRM</button>`); }
        function savePromise() { let a=document.getElementById('pa').value, d=document.getElementById('pd').value; if(a&&d){ db.promises.push({id:Date.now(), cid:activeCid, amt:a, date:d}); saveDB(); closeModal(); } }
        function openAddQuick(type) { let options = db.customers.map(c => `<option value="${c.id}">${c.name}</option>`).join(''); openModal(`<h2 class="text-xl font-black mb-6 text-center">Quick ${type}</h2><select id="q_cid" class="w-full p-4 rounded-2xl mb-4 text-black">${options}</select><input id="ta" type="number" class="w-full p-6 mb-6 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" placeholder="₹ 0" autofocus><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveQuick('${type}')">SAVE</button>`); }
        function saveQuick(type) { let cid=Number(document.getElementById('q_cid').value), a=Number(document.getElementById('ta').value); if(cid&&a){ db.trans.push({id:Date.now(), cid, type, amt:a, date:getToday()}); saveDB(); closeModal(); } }
        function openPDFRange() { openModal(`<h2 class="font-black mb-6 text-center text-xl">Statement</h2><input id="pdfStart" type="date" class="w-full p-4 rounded-2xl text-black mb-4" value="2025-01-01"><input id="pdfEnd" type="date" class="w-full p-4 rounded-2xl text-black mb-6" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="generatePDF()">DOWNLOAD PDF</button>`); }
        function generatePDF() { const s = document.getElementById('pdfStart').value, e = document.getElementById('pdfEnd').value, cust = db.customers.find(c => c.id === activeCid); const el = document.createElement('div'); el.style.padding = "40px"; el.style.background = "#fff"; el.style.color = "#000"; let trans = db.trans.filter(t => t.cid === activeCid && t.date >= s && t.date <= e); let b=0; let rows = trans.map(t => { b += (t.type==='GAVE'?t.amt:-t.amt); return `<tr><td style="border:1px solid #ddd;padding:10px">${fmtDate(t.date)}</td><td style="border:1px solid #ddd;padding:10px">${t.type==='GAVE'?'₹'+t.amt:''}</td><td style="border:1px solid #ddd;padding:10px">${t.type==='GOT'?'₹'+t.amt:''}</td><td style="border:1px solid #ddd;padding:10px">₹${b}</td></tr>`; }).join(''); el.innerHTML = `<h1>KHATA PRO</h1><h3>${cust.name} Statement</h3><table style="width:100%;border-collapse:collapse;margin-top:20px"><thead><tr><th>Date</th><th>Gave</th><th>Got</th><th>Total</th></tr></thead><tbody>${rows}</tbody></table>`; html2pdf().from(el).save(`${cust.name}.pdf`); closeModal(); }
        function openModal(h) { document.getElementById('modalBox').innerHTML=h; document.getElementById('modalOverlay').style.display='flex'; }
        function closeModal() { document.getElementById('modalOverlay').style.display='none'; }
        function goHome() { activeCid=null; render(); }

        render();
    </script>
</body>
