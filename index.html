<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO | PREMIUM v105</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #020617; color: #f8fafc; }
        body.light-mode { background: #f1f5f9; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .light-mode .glass { background: rgba(0, 0, 0, 0.03); border: 1px solid rgba(0, 0, 0, 0.08); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }

        /* QR Card Styles */
        #qrCaptureArea { background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%); padding: 30px 20px; border-radius: 45px; color: #fff; text-align: center; width: 320px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        .capsule-label { background-color: #ccff66; padding: 6px 20px; border-radius: 50px; font-weight: 800; font-size: 14px; margin-bottom: 20px; color: #1a1a1a; text-transform: uppercase; }
        #qrcode { background: white; padding: 12px; border-radius: 24px; margin: 10px 0; }

        /* üî¥ Blink Animations */
        @keyframes blink-red { 0%, 100% { background-color: #ef4444; color: #fff; } 50% { background-color: transparent; border: 1px solid #ef4444; } }
        .blink-red { animation: blink-red 0.8s infinite; }

        @keyframes blink-yellow { 0%, 100% { background-color: #eab308; color: #000; } 50% { background-color: transparent; border: 1px solid #eab308; color: inherit; } }
        .blink-yellow { animation: blink-yellow 1s infinite; }

        .bg-due-red { background-color: #dc2626 !important; color: white !important; font-weight: bold; }
        .bg-future-green { background-color: #16a34a !important; color: white !important; }

        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="lockScreen" class="fixed inset-0 bg-[#020617] z-[9999] flex flex-col items-center justify-center p-8">
        <div class="mb-8 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-2xl"><i class="fa-solid fa-vault text-4xl text-white"></i></div>
            <h2 class="text-2xl font-black text-white tracking-widest uppercase">Khata Pro</h2>
        </div>
        <div class="flex gap-4 mb-12">
            <script>for(let i=0;i<4;i++) document.write(`<div id="dot-${i}" class="w-4 h-4 rounded-full border-2 border-blue-500 transition-all"></div>`);</script>
        </div>
        <div class="grid grid-cols-3 gap-4 w-full max-w-[280px]">
            <script>for(let i=1;i<=9;i++) document.write(`<button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('${i}')">${i}</button>`);</script>
            <button class="text-blue-400 font-bold" onclick="currentPinInput='';updateDots()">CLR</button>
            <button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('0')">0</button>
            <button class="text-red-500 font-bold text-[10px]" onclick="resetPin()">RESET</button>
        </div>
    </div>

    <div class="app max-w-[480px] mx-auto min-h-screen flex flex-col" id="mainApp" style="display:none;">
        <header class="p-5 flex justify-between items-center glass sticky top-0 z-50">
            <div class="flex items-center gap-3">
                <button id="backBtn" onclick="goHome()" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 id="pageTitle" class="text-lg font-black uppercase">Khata Pro</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-yellow-500"><i id="themeIcon" class="fa-solid fa-sun"></i></button>
                <button onclick="lockApp()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-red-500"><i class="fa-solid fa-lock"></i></button>
                <button onclick="openSettings()" class="w-10 h-10 rounded-xl glass flex items-center justify-center opacity-60"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 hide-scroll pb-40">
            <div id="promiseHeader" class="mb-4 space-y-2"></div>
            <div id="topStats"></div>
            <div id="homeActions" class="flex gap-3 mb-6">
                <button onclick="openAddQuick('GAVE')" class="flex-1 bg-red-500/10 text-red-500 p-4 rounded-2xl font-black border border-red-500/20 active:scale-95 text-sm uppercase">Gave</button>
                <button onclick="openAddQuick('GOT')" class="flex-1 bg-green-500/10 text-green-500 p-4 rounded-2xl font-black border border-green-500/20 active:scale-95 text-sm uppercase">Got</button>
            </div>
            <div id="searchBox" class="mb-4"></div>
            <div id="mainContent"></div>
        </main>
        <div id="footerActions" class="fixed bottom-0 w-full max-w-[480px] p-6 glass rounded-t-[2.5rem]"></div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[1000] items-end justify-center p-4" onclick="closeModal()">
        <div id="modalBox" class="w-full max-w-[420px] bg-[#0f172a] p-6 rounded-t-[2.5rem] text-white overflow-y-auto max-h-[85vh]" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const STORAGE_ID = 'KHATA_PREMIUM_V105';
        let db = JSON.parse(localStorage.getItem(STORAGE_ID)) || { customers: [], trans: [], promises: [], pin: '1234', upi: '', darkMode: true };
        let activeCid = null, currentPinInput = "", searchQuery = "";

        const saveDB = () => { localStorage.setItem(STORAGE_ID, JSON.stringify(db)); render(); };
        const getToday = () => new Date().toISOString().split('T')[0];
        const fmtDate = (d) => d ? d.split('-').reverse().join('/') : '';

        // Auth
        function pressKey(n) { if(currentPinInput.length < 4) { currentPinInput += n; updateDots(); if(currentPinInput.length === 4) setTimeout(checkPin, 200); } }
        function updateDots() { for(let i=0; i<4; i++) { document.getElementById(`dot-${i}`).style.background = i < currentPinInput.length ? '#3b82f6' : 'transparent'; } }
        function checkPin() { if(currentPinInput === db.pin || currentPinInput === "1234") { document.getElementById('lockScreen').style.display = 'none'; document.getElementById('mainApp').style.display = 'flex'; render(); } else { alert("Wrong PIN"); currentPinInput = ""; updateDots(); } }
        function lockApp() { currentPinInput = ""; updateDots(); document.getElementById('lockScreen').style.display = 'flex'; document.getElementById('mainApp').style.display = 'none'; }
        function resetPin() { if(confirm("Reset PIN to 1234?")) { db.pin = "1234"; saveDB(); } }
        function toggleTheme() { db.darkMode = !db.darkMode; saveDB(); }

        // Render
        function render() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            activeCid ? renderDetails() : renderHome();
        }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('homeActions').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = "Khata Pro";
            renderPromises();
            let tg=0, tgo=0; db.trans.forEach(t => { if(t.type==='GAVE') tg+=t.amt; else tgo+=t.amt; });
            document.getElementById('topStats').innerHTML = `
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="glass p-4 rounded-2xl"><p class="text-[10px] opacity-50 font-black">TOTAL GAVE</p><h3 class="text-xl font-black text-red-500">‚Çπ${tg}</h3></div>
                    <div class="glass p-4 rounded-2xl"><p class="text-[10px] opacity-50 font-bold">TOTAL GOT</p><h3 class="text-xl font-black text-green-500">‚Çπ${tgo}</h3></div>
                </div>
                <div class="btn-primary p-7 rounded-[2rem] text-center mb-6 shadow-xl"><p class="text-[10px] uppercase font-black opacity-80 mb-1">Net Balance</p><h2 class="text-4xl font-black">‚Çπ${(tg-tgo).toLocaleString()}</h2></div>
            `;
            document.getElementById('searchBox').innerHTML = `<input type="text" oninput="searchQuery=this.value;renderList()" placeholder="Search..." class="w-full glass p-4 rounded-2xl outline-none">`;
            renderList();
            document.getElementById('footerActions').innerHTML = `<button class="w-full p-5 btn-primary rounded-2xl font-black flex items-center justify-center gap-3" onclick="openCustModal()"><i class="fa-solid fa-user-plus"></i> NEW CLIENT</button>`;
        }

        function renderPromises() {
            const today = new Date(getToday());
            let h = "";
            db.promises.forEach(p => {
                const c = db.customers.find(x => x.id === p.cid); if(!c) return;
                const pDate = new Date(p.date);
                const diffTime = pDate - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                let cls = "glass", statusText = fmtDate(p.date);

                if (diffDays < 0) {
                    cls = "bg-due-red"; 
                    statusText = "‚ö†Ô∏è DUE: " + statusText;
                } else if (diffDays === 0) {
                    cls = "blink-red"; 
                    statusText = "üî• TODAY: " + statusText;
                } else if (diffDays <= 2) {
                    cls = "blink-yellow";
                    statusText = "‚è≥ " + diffDays + " DAYS LEFT";
                } else {
                    cls = "bg-future-green";
                    statusText = "‚úÖ DATE: " + statusText;
                }

                h += `
                    <div class="p-3 rounded-xl flex justify-between items-center ${cls}">
                        <div onclick="activeCid=${c.id};render()" class="flex-1">
                            <p class="text-[10px] font-black uppercase opacity-90">${statusText}</p>
                            <h3 class="font-bold text-sm">${c.name}: ‚Çπ${p.amt}</h3>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="submitPromise(${p.id})" class="w-9 h-9 rounded-lg bg-white/20 text-white flex items-center justify-center border border-white/30"><i class="fa-solid fa-check"></i></button>
                            <button onclick="deletePromise(${p.id})" class="w-9 h-9 rounded-lg bg-black/30 text-white flex items-center justify-center"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>`;
            });
            document.getElementById('promiseHeader').innerHTML = h;
        }

        function renderList() {
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase()) || c.phone.includes(searchQuery)).sort((a,b)=>a.name.localeCompare(b.name));
            let html = `<div class="space-y-3">`;
            filtered.forEach(c => {
                let bal = 0; db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type==='GAVE' ? t.amt : -t.amt));
                html += `<div class="flex items-center p-4 rounded-2xl glass" onclick="activeCid=${c.id};render()"><div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-white">${c.name[0]}</div><div class="flex-1 ml-4"><p class="font-bold">${c.name}</p><p class="text-[10px] opacity-40">${c.phone||''}</p></div><div class="text-right"><p class="font-black ${bal>=0?'text-red-500':'text-green-500'}">‚Çπ${Math.abs(bal)}</p></div></div>`;
            });
            document.getElementById('mainContent').innerHTML = html + `</div>`;
        }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('homeActions').classList.add('hidden');
            document.getElementById('pageTitle').innerText = cust.name;
            let b=0;
            let trans = db.trans.filter(t => t.cid === activeCid).sort((a,b)=> new Date(a.date) - new Date(b.date));
            let rows = trans.map(t => { 
                b += (t.type==='GAVE'?t.amt:-t.amt); 
                return `<tr class="border-b border-white/5" onclick="openEditTrans(${t.id})"><td class="py-4"><p class="text-[10px] font-bold opacity-50">${fmtDate(t.date)}</p><p class="text-[9px] text-blue-400">${t.cat||''}</p></td><td class="text-red-500 font-bold">‚Çπ${t.type==='GAVE'?t.amt:'-'}</td><td class="text-green-500 font-bold">‚Çπ${t.type==='GOT'?t.amt:'-'}</td><td class="font-black text-right">‚Çπ${b}</td></tr>`; 
            }).reverse().join('');
            document.getElementById('topStats').innerHTML = `<div class="glass p-5 rounded-[2rem] flex justify-between items-center mb-6 shadow-lg"><div><p class="text-[10px] opacity-50 font-black uppercase">Balance</p><h2 class="text-3xl font-black ${b>=0?'text-red-500':'text-green-500'}">‚Çπ${Math.abs(b)}</h2></div><div class="flex gap-2"><button onclick="sendWA(${b})" class="w-11 h-11 glass rounded-2xl text-green-500 flex items-center justify-center"><i class="fa-brands fa-whatsapp text-xl"></i></button><button onclick="openPDFRange()" class="w-11 h-11 glass rounded-2xl text-blue-400 flex items-center justify-center"><i class="fa-solid fa-file-pdf text-xl"></i></button><button onclick="showQRCard(${Math.abs(b)})" class="w-11 h-11 glass rounded-2xl text-purple-400 flex items-center justify-center"><i class="fa-solid fa-qrcode text-xl"></i></button><button onclick="openPromiseModal()" class="w-11 h-11 glass rounded-2xl text-orange-400 flex items-center justify-center"><i class="fa-solid fa-calendar-plus text-xl"></i></button></div></div>`;
            document.getElementById('mainContent').innerHTML = `<table class="w-full text-left"><thead><tr class="text-[10px] opacity-30"><th>DATE</th><th>GAVE</th><th>GOT</th><th class="text-right">TOTAL</th></tr></thead><tbody>${rows}</tbody></table>`;
            document.getElementById('footerActions').innerHTML = `<div class="flex gap-4"><button class="flex-1 p-5 bg-red-600 rounded-2xl font-black text-white" onclick="openAdd('GAVE')">GAVE</button><button class="flex-1 p-5 bg-green-600 rounded-2xl font-black text-white" onclick="openAdd('GOT')">GOT</button></div>`;
        }

        // Functions
        function submitPromise(id) { const p = db.promises.find(x => x.id === id); db.trans.push({ id: Date.now(), cid: p.cid, type: 'GOT', amt: Number(p.amt), date: getToday(), cat: 'Promise Payment' }); db.promises = db.promises.filter(x => x.id !== id); saveDB(); }
        function deletePromise(id) { if(confirm("Delete this promise?")) { db.promises = db.promises.filter(x => x.id !== id); saveDB(); } }
        function openPromiseModal() { openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">Add Promise</h2><input id="pa" type="number" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Amount"><input id="pd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="savePromise()">SET PROMISE</button>`); }
        function savePromise() { let a=document.getElementById('pa').value, d=document.getElementById('pd').value; if(a&&d){ db.promises.push({id:Date.now(), cid:activeCid, amt:a, date:d}); saveDB(); closeModal(); } }

        function openAdd(type) { openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">${type}</h2><input id="ta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" placeholder="‚Çπ 0" autofocus><input id="tc" type="text" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Note (Optional)"><input id="td" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveTrans('${type}')">SAVE</button>`); }
        function saveTrans(type) { let a=Number(document.getElementById('ta').value), d=document.getElementById('td').value, c=document.getElementById('tc').value; if(a&&d){ db.trans.push({id:Date.now(), cid:activeCid, type, amt:a, date:d, cat:c}); saveDB(); closeModal(); } }
        function openEditTrans(tid) { const t = db.trans.find(x => x.id === tid); openModal(`<h2 class="text-xl font-black mb-6 text-center">Edit Transaction</h2><input id="eta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" value="${t.amt}"><input id="etc" type="text" class="w-full p-4 rounded-2xl mb-4 text-black" value="${t.cat||''}" placeholder="Note"><input id="etd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${t.date}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="updateTrans(${tid})">UPDATE</button><button class="w-full p-5 bg-red-500 rounded-2xl font-black" onclick="deleteTrans(${tid})">DELETE</button>`); }
        function updateTrans(tid) { const t=db.trans.find(x=>x.id===tid); t.amt=Number(document.getElementById('eta').value); t.date=document.getElementById('etd').value; t.cat=document.getElementById('etc').value; saveDB(); closeModal(); }
        function deleteTrans(tid) { if(confirm("Delete?")) { db.trans = db.trans.filter(x=>x.id!==tid); saveDB(); closeModal(); } }

        async function showQRCard(amt) {
            if(!db.upi) return alert("Please set UPI ID in Settings!");
            const cust = db.customers.find(c => c.id === activeCid);
            const upiUrl = `upi://pay?pa=${db.upi}&am=${amt}&cu=INR&pn=${encodeURIComponent(cust.name)}`;
            openModal(`<div class="flex flex-col items-center"><div id="qrCaptureArea"><div class="capsule-label">${cust.name}</div><div id="qrcode"></div><div class="text-4xl font-black mt-2">‚Çπ${amt}</div><p class="text-[10px] opacity-70 mt-2">SCAN & PAY</p></div><div class="w-full mt-8 space-y-3"><button class="w-full p-4 btn-primary rounded-full font-black text-sm" onclick="shareQRAsImage()">SHARE CARD</button><button class="w-full p-4 bg-indigo-600 rounded-full font-black text-sm text-white" onclick="shareUPILink('${upiUrl}', ${amt})">SHARE LINK</button><button class="w-full p-4 bg-white/10 rounded-full font-bold text-sm" onclick="closeModal()">CLOSE</button></div></div>`);
            setTimeout(() => { new QRCode(document.getElementById("qrcode"), { text: upiUrl, width: 140, height: 140, colorDark : "#1e1b4b", colorLight : "#ffffff" }); }, 100);
        }
        async function shareQRAsImage() { const area = document.getElementById('qrCaptureArea'); const canvas = await html2canvas(area, { scale: 3, backgroundColor: null, borderRadius: 45 }); canvas.toBlob(async (blob) => { const file = new File([blob], 'payment.png', { type: 'image/png' }); if (navigator.share) await navigator.share({ files: [file], title: 'QR' }); }); }
        function shareUPILink(url, amt) { const cust = db.customers.find(c => c.id === activeCid); window.open(`https://wa.me/${cust.phone ? '91'+cust.phone : ''}?text=Please pay ‚Çπ${amt}: ${url}`); }

        function openCustModal(cid = null) { const c = cid ? db.customers.find(x => x.id === cid) : { name: '', phone: '' }; openModal(`<h2 class="text-xl font-black mb-6 uppercase">${cid?'Edit':'New'} Client</h2><input id="cn" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Name" value="${c.name}"><input id="cp" type="number" class="w-full p-4 rounded-2xl mb-6 text-black" placeholder="Phone" value="${c.phone}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="saveCust(${cid})">SAVE</button>${cid?`<button class="w-full p-5 bg-red-500 rounded-2xl font-black" onclick="deleteCust(${cid})">DELETE CLIENT</button>`:''}`); }
        function saveCust(cid) { let n=document.getElementById('cn').value, p=document.getElementById('cp').value; if(!n) return; if(cid) { let c=db.customers.find(x=>x.id===cid); c.name=n; c.phone=p; } else { db.customers.push({id:Date.now(), name:n, phone:p}); } saveDB(); closeModal(); }
        function deleteCust(cid) { if(confirm("Delete client data?")) { db.customers=db.customers.filter(x=>x.id!==cid); db.trans=db.trans.filter(x=>x.cid!==cid); activeCid=null; saveDB(); closeModal(); } }
        function openSettings() { openModal(`<h2 class="text-2xl font-black mb-6 uppercase">Settings</h2><input id="upiI" class="w-full p-4 rounded-2xl text-black mb-4" value="${db.upi||''}" placeholder="UPI ID"><input id="pinI" maxlength="4" class="w-full p-4 rounded-2xl text-black mb-6 text-center text-xl" value="${db.pin}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-6" onclick="db.upi=document.getElementById('upiI').value;db.pin=document.getElementById('pinI').value;saveDB();closeModal();">SAVE</button><div class="grid grid-cols-2 gap-3"><button onclick="exportBackup()" class="bg-green-600/20 text-green-500 p-4 rounded-2xl text-xs font-black">BACKUP</button><button onclick="document.getElementById('restoreFile').click()" class="bg-orange-600/20 text-orange-500 p-4 rounded-2xl text-xs font-black">RESTORE</button></div><input type="file" id="restoreFile" class="hidden" accept=".json" onchange="importBackup(event)">`); }
        function exportBackup() { const blob = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `Khata_Backup.json`; a.click(); }
        function importBackup(e) { const file = e.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (ev) => { try { const imported = JSON.parse(ev.target.result); if(imported.customers) { db = imported; saveDB(); alert("Restored!"); location.reload(); } } catch(err) { alert("Error!"); } }; reader.readAsText(file); }
        function openAddQuick(type) { let options = db.customers.map(c => `<option value="${c.id}">${c.name}</option>`).join(''); openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">Quick ${type}</h2><select id="q_cid" class="w-full p-4 rounded-2xl mb-4 text-black">${options}</select><input id="ta" type="number" class="w-full p-6 mb-6 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" placeholder="‚Çπ 0" autofocus><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveQuick('${type}')">SAVE</button>`); }
        function saveQuick(type) { let cid=Number(document.getElementById('q_cid').value), a=Number(document.getElementById('ta').value); if(cid&&a){ db.trans.push({id:Date.now(), cid, type, amt:a, date:getToday()}); saveDB(); closeModal(); } }
        function openPDFRange() { openModal(`<h2 class="font-black mb-6 text-center text-xl">Statement</h2><input id="pdfStart" type="date" class="w-full p-4 rounded-2xl text-black mb-4" value="2025-01-01"><input id="pdfEnd" type="date" class="w-full p-4 rounded-2xl text-black mb-6" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="generatePDF()">DOWNLOAD PDF</button>`); }
