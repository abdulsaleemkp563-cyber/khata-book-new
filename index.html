<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO - V18 MOBILE FIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #0f172a; color: #f8fafc; overflow-x: hidden; }
        .app { max-width: 480px; margin: 0 auto; min-height: 100vh; display: flex; flex-direction: column; }
        .dashboard-card { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); padding: 35px 20px; border-radius: 0 0 35px 35px; text-align: center; }
        .balance-amount { font-size: 42px; font-weight: 800; color: white; margin: 10px 0; }
        .list-container { padding: 20px; flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .cust-card { display: flex; align-items: center; padding: 18px; border-radius: 20px; margin-bottom: 12px; background: #1e293b; border: 1px solid rgba(255,255,255,0.05); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: flex-end; z-index: 9999; backdrop-filter: blur(10px); }
        .modal { width: 100%; max-width: 480px; padding: 30px 25px; border-radius: 30px 30px 0 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0, 0, 0.2, 1); background: #1e293b; }
        .modal.active { transform: translateY(0); }
        .input-field { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid #334155; background: #0f172a; color: white; outline: none; font-size: 16px; margin-bottom: 15px; }
        .fab { position: fixed; bottom: 30px; right: 20px; width: 65px; height: 65px; background: #2563eb; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 1000; border: none; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .btn-save { width: 100%; padding: 18px; background: #2563eb; color: white; border-radius: 18px; font-weight: 800; border: none; font-size: 16px; }
    </style>
</head>
<body class="dark-mode">

    <div class="app">
        <div class="p-5 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <button id="backBtn" onclick="goHome()" class="hidden p-2"><i class="fa-solid fa-chevron-left"></i></button>
                <h1 id="pageTitle" class="text-xl font-extrabold">KHATA PRO</h1>
            </div>
            <button onclick="openBackup()" class="p-2"><i class="fa-solid fa-cloud-arrow-down"></i></button>
        </div>
        <div id="mainContent" class="flex-1 overflow-y-auto"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" id="modalBox" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        // Database ഇനീഷ്യലൈസേഷൻ
        let db = { customers: [], trans: [] };
        
        function loadData() {
            const saved = localStorage.getItem('KHATA_PRO_DB');
            if (saved) {
                db = JSON.parse(saved);
            }
            render();
        }

        function saveAndRefresh() {
            localStorage.setItem('KHATA_PRO_DB', JSON.stringify(db));
            render();
        }

        let activeCid = null;

        function render() {
            if (activeCid) {
                renderDetails();
            } else {
                renderHome();
            }
        }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('pageTitle').innerText = "KHATA PRO";
            
            let give = 0, got = 0;
            db.trans.forEach(t => t.type === 'GAVE' ? give += t.amt : got += t.amt);

            let html = `
                <div class="dashboard-card">
                    <p class="text-white/70 text-xs font-bold uppercase">Total Balance</p>
                    <h2 class="balance-amount">₹${give - got}</h2>
                </div>
                <div class="list-container">
                    <div id="custContainer">`;
            
            db.customers.forEach(c => {
                let bal = 0;
                db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type === 'GAVE' ? t.amt : -t.amt));
                html += `
                    <div class="cust-card" onclick="viewCust(${c.id})">
                        <div class="flex-1">
                            <b class="text-lg">${c.name}</b><br>
                            <span class="text-xs opacity-40">${c.phone || 'No phone'}</span>
                        </div>
                        <div class="text-right">
                            <b class="${bal >= 0 ? 'text-red-500' : 'text-green-500'}">₹${Math.abs(bal)}</b>
                        </div>
                    </div>`;
            });

            html += `</div></div><button class="fab" onclick="openCustomerModal()"><i class="fa-solid fa-plus"></i></button>`;
            document.getElementById('mainContent').innerHTML = html;
        }

        function openCustomerModal() {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            box.innerHTML = `
                <h3 class="font-bold mb-6 text-center text-xl">NEW CUSTOMER</h3>
                <input type="text" id="newCustName" class="input-field" placeholder="Enter Name Here" autocomplete="off">
                <input type="number" id="newCustPhone" class="input-field" placeholder="WhatsApp Number">
                <button type="button" class="btn-save" onclick="handleNewCustomer()">SAVE CUSTOMER</button>
                <button type="button" class="w-full mt-4 text-white/40" onclick="closeModal()">CANCEL</button>
            `;
            overlay.style.display = 'flex';
            setTimeout(() => box.classList.add('active'), 10);
        }

        function handleNewCustomer() {
            const name = document.getElementById('newCustName').value.trim();
            const phone = document.getElementById('newCustPhone').value.trim();

            if (!name) {
                alert("Please enter a name!");
                return;
            }

            const newCust = {
                id: Date.now(),
                name: name,
                phone: phone
            };

            db.customers.push(newCust);
            saveAndRefresh();
            closeModal();
            console.log("Customer Added:", name);
        }

        function viewCust(id) { activeCid = id; render(); }
        function goHome() { activeCid = null; render(); }

        function closeModal() {
            document.getElementById('modalBox').classList.remove('active');
            setTimeout(() => { document.getElementById('modalOverlay').style.display = 'none'; }, 300);
        }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = cust.name;
            document.getElementById('mainContent').innerHTML = `
                <div class="p-10 text-center opacity-30">
                    <p>No transactions yet</p>
                    <button class="mt-4 p-2 bg-blue-600 text-white rounded" onclick="goHome()">BACK TO HOME</button>
                </div>`;
        }

        window.onload = loadData;
    </script>
</body>
</html>
