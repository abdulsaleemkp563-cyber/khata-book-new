<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO | CLOUD PREMIUM</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Original Styles from */
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #0b0f1a; color: #f8fafc; }
        body.light-mode { background: #f1f5f9; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        #qrCaptureArea { background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%); padding: 30px 20px; border-radius: 45px; color: #fff; text-align: center; width: 320px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; }
        #qrcode { background: white; padding: 12px; border-radius: 24px; margin: 10px 0; }
        @keyframes blink-red { 0%, 100% { background-color: #ef4444; color: #fff; } 50% { background-color: transparent; border: 1px solid #ef4444; } }
        .blink-red { animation: blink-red 0.8s infinite; }
        .bg-due-red { background-color: #dc2626 !important; color: white !important; font-weight: bold; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="authScreen" class="fixed inset-0 bg-[#0b0f1a] z-[10000] flex flex-col items-center justify-center p-8">
        <div class="w-full max-w-sm glass p-10 rounded-[3rem] text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-2xl">
                <i class="fa-solid fa-cloud text-4xl text-white"></i>
            </div>
            <h2 class="text-2xl font-black text-white uppercase tracking-widest mb-2">Cloud Khata</h2>
            <p class="text-gray-400 text-xs mb-10">ഡാറ്റ സുരക്ഷിതമായിരിക്കാൻ ലോഗിൻ ചെയ്യുക</p>
            <button id="googleLoginBtn" class="w-full p-5 bg-white text-black rounded-2xl font-black flex items-center justify-center gap-3 active:scale-95 transition-all">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
                Sign in with Google
            </button>
        </div>
    </div>

    <div id="lockScreen" class="fixed inset-0 bg-[#0b0f1a] z-[9999] flex flex-col items-center justify-center p-8" style="display:none;">
        <div class="mb-8 text-center">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-4 flex items-center justify-center shadow-2xl"><i class="fa-solid fa-vault text-4xl text-white"></i></div>
            <h2 class="text-2xl font-black text-white tracking-widest uppercase">Enter PIN</h2>
        </div>
        <div class="flex gap-4 mb-12" id="pinDots">
            <div class="w-4 h-4 rounded-full border-2 border-blue-500"></div>
            <div class="w-4 h-4 rounded-full border-2 border-blue-500"></div>
            <div class="w-4 h-4 rounded-full border-2 border-blue-500"></div>
            <div class="w-4 h-4 rounded-full border-2 border-blue-500"></div>
        </div>
        <div class="grid grid-cols-3 gap-4 w-full max-w-[280px]" id="pinPad"></div>
    </div>

    <div class="app max-w-[480px] mx-auto min-h-screen flex flex-col" id="mainApp" style="display:none;">
        <header class="p-5 flex justify-between items-center sticky top-0 z-50 bg-[#0b0f1a]">
            <div class="flex items-center gap-3">
                <button id="backBtn" onclick="goHome()" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 id="pageTitle" class="text-xl font-black uppercase tracking-tight">Khata Pro</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-yellow-500"><i id="themeIcon" class="fa-solid fa-sun"></i></button>
                <button onclick="lockApp()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-red-500"><i class="fa-solid fa-lock"></i></button>
                <button id="custEditBtn" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center text-blue-400"><i class="fa-solid fa-user-pen"></i></button>
                <button onclick="auth.signOut()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-red-400"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 hide-scroll pb-40">
            <div id="promiseHeader" class="mb-4 space-y-2"></div>
            <div id="topStatsArea"></div>
            <div id="homeActions" class="flex gap-3 mb-6">
                <button onclick="openAddQuick('GAVE')" class="flex-1 bg-red-500/10 text-red-500 p-4 rounded-2xl font-black border border-red-500/20 active:scale-95 text-sm uppercase">Gave</button>
                <button onclick="openAddQuick('GOT')" class="flex-1 bg-green-500/10 text-green-500 p-4 rounded-2xl font-black border border-green-500/20 active:scale-95 text-sm uppercase">Got</button>
            </div>
            <div id="searchBox" class="mb-4"></div>
            <div id="mainContent"></div>
        </main>
        <div id="footerActions" class="fixed bottom-0 w-full max-w-[480px] p-6 rounded-t-[2.5rem] bg-[#0b0f1a]/80 backdrop-blur-md"></div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[1000] items-end justify-center p-4" onclick="closeModal()">
        <div id="modalBox" class="w-full max-w-[420px] bg-[#161b2e] p-6 rounded-t-[2.5rem] text-white overflow-y-auto max-h-[85vh]" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        // --- Firebase Config (Replace with yours) ---
        const firebaseConfig = {
            apiKey: "AIzaSyB6_4a9PA97TLsS87zMc-LzZyOvyiEs0S4",
            authDomain: "khata-book-aa190.firebaseapp.com",
            projectId: "khata-book-aa190",
            storageBucket: "khata-book-aa190.firebasestorage.app",
            messagingSenderId: "498357091289",
            appId: "1:498357091289:web:1e1c559ef2435810e4b7c8"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const fdb = firebase.firestore();
        
        // Data Structure
        let db = { customers: [], trans: [], promises: [], pin: '1234', upi: '', darkMode: true };
        let currentUser = null, activeCid = null, currentPinInput = "", searchQuery = "";

        // --- AUTH & SYNC ---
        document.getElementById('googleLoginBtn').onclick = () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider);
        };

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authScreen').style.display = 'none';
                document.getElementById('lockScreen').style.display = 'flex';
                setupPinPad();
                const doc = await fdb.collection('users').doc(user.uid).get();
                if (doc.exists) db = doc.data();
            } else {
                document.getElementById('authScreen').style.display = 'flex';
                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('lockScreen').style.display = 'none';
            }
        });

        const saveDB = async () => {
            if (currentUser) {
                await fdb.collection('users').doc(currentUser.uid).set(db);
            }
            render();
        };

        // --- LOCK LOGIC ---
        function setupPinPad() {
            let html = "";
            for(let i=1; i<=9; i++) html += `<button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('${i}')">${i}</button>`;
            html += `<button class="text-blue-400 font-bold" onclick="currentPinInput='';updateDots()">CLR</button>`;
            html += `<button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('0')">${0}</button>`;
            html += `<button class="text-red-500 font-bold text-[10px]" onclick="resetPin()">RESET</button>`;
            document.getElementById('pinPad').innerHTML = html;
        }

        function pressKey(n) {
            if(currentPinInput.length < 4) {
                currentPinInput += n; updateDots();
                if(currentPinInput.length === 4) {
                    if(currentPinInput === db.pin || currentPinInput === "1234") {
                        document.getElementById('lockScreen').style.display = 'none';
                        document.getElementById('mainApp').style.display = 'flex';
                        render();
                    } else { alert("Wrong PIN"); currentPinInput = ""; updateDots(); }
                }
            }
        }
        function updateDots() {
            const dots = document.getElementById('pinDots').children;
            for(let i=0; i<4; i++) dots[i].style.background = i < currentPinInput.length ? '#3b82f6' : 'transparent';
        }
        function lockApp() { currentPinInput = ""; updateDots(); document.getElementById('lockScreen').style.display = 'flex'; document.getElementById('mainApp').style.display = 'none'; }
        function resetPin() { if(confirm("Reset PIN to 1234?")) { db.pin = "1234"; saveDB(); } }

        // --- RENDER LOGIC ---
        const getToday = () => new Date().toISOString().split('T')[0];
        const fmtDate = (d) => d ? d.split('-').reverse().join('/') : '';
        function toggleTheme() { db.darkMode = !db.darkMode; saveDB(); }
        function goHome() { activeCid=null; render(); }

        function render() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            activeCid ? renderDetails() : renderHome();
        }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('custEditBtn').classList.add('hidden');
            document.getElementById('pageTitle').innerText = "Khata Pro";
            renderPromises();
            let tg=0, tgo=0; db.trans.forEach(t => t.type==='GAVE' ? tg+=t.amt : tgo+=t.amt);
            document.getElementById('topStatsArea').innerHTML = `
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="glass p-4 rounded-2xl text-center"><p class="text-[10px] opacity-50 font-black">GAVE</p><h3 class="text-xl font-black text-red-500">₹${tg}</h3></div>
                    <div class="glass p-4 rounded-2xl text-center"><p class="text-[10px] opacity-50 font-black">GOT</p><h3 class="text-xl font-black text-green-500">₹${tgo}</h3></div>
                </div>
                <div class="btn-primary p-7 rounded-[2rem] text-center mb-6 shadow-xl"><h2 class="text-4xl font-black">₹${(tg-tgo).toLocaleString()}</h2></div>
            `;
            document.getElementById('searchBox').innerHTML = `<input type="text" oninput="searchQuery=this.value;renderList()" placeholder="Search clients..." class="w-full glass p-4 rounded-2xl outline-none">`;
            renderList();
            document.getElementById('footerActions').innerHTML = `
                <div class="flex gap-4">
                    <button onclick="openSettings()" class="w-14 h-14 rounded-2xl glass flex items-center justify-center"><i class="fa-solid fa-gear"></i></button>
                    <button class="flex-1 p-4 btn-primary rounded-2xl font-black" onclick="openCustModal()">NEW CLIENT</button>
                </div>`;
        }

        function renderList() {
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase())).sort((a,b)=>a.name.localeCompare(b.name));
            let html = `<div class="space-y-3">`;
            filtered.forEach(c => {
                let bal = 0; db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type==='GAVE' ? t.amt : -t.amt));
                html += `<div class="flex items-center p-4 rounded-2xl glass" onclick="activeCid=${c.id};render()">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-white uppercase">${c.name[0]}</div>
                    <div class="flex-1 ml-4"><p class="font-bold">${c.name}</p></div>
                    <p class="font-black ${bal>=0?'text-red-500':'text-green-500'}">₹${Math.abs(bal)}</p>
                </div>`;
            });
            document.getElementById('mainContent').innerHTML = html + `</div>`;
        }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = cust.name;
            const eBtn = document.getElementById('custEditBtn');
            eBtn.classList.remove('hidden'); eBtn.onclick = () => openCustModal(cust.id);

            let trans = db.trans.filter(t => t.cid === activeCid).sort((a,b)=> new Date(a.date) - new Date(b.date));
            let runningBal = 0;
            let rows = trans.map(t => {
                runningBal += (t.type === 'GAVE' ? t.amt : -t.amt);
                return `<tr class="border-b border-white/5" onclick="openEditTrans(${t.id})">
                    <td class="py-4 text-[10px] opacity-60 font-bold">${fmtDate(t.date)}</td>
                    <td class="text-red-500 font-bold text-xs">₹${t.type==='GAVE'?t.amt:'-'}</td>
                    <td class="text-green-500 font-bold text-xs">₹${t.type==='GOT'?t.amt:'-'}</td>
                    <td class="text-white font-black text-xs">₹${runningBal}</td>
                </tr>`;
            }).reverse().join('');

            document.getElementById('topStatsArea').innerHTML = `
                <div class="glass p-6 rounded-[2.5rem] mb-6 text-center">
                    <div class="flex justify-center gap-4 mb-5">
                        <button onclick="sendWA(${runningBal})" class="w-12 h-12 glass rounded-2xl text-green-500 flex items-center justify-center"><i class="fa-brands fa-whatsapp text-xl"></i></button>
                        <button onclick="openPDFRange()" class="w-12 h-12 glass rounded-2xl text-blue-400 flex items-center justify-center"><i class="fa-solid fa-file-pdf text-xl"></i></button>
                        <button onclick="showQRCard(${Math.abs(runningBal)})" class="w-12 h-12 glass rounded-2xl text-purple-400 flex items-center justify-center"><i class="fa-solid fa-qrcode text-xl"></i></button>
                        <button onclick="openPromiseModal()" class="w-12 h-12 glass rounded-2xl text-orange-400 flex items-center justify-center"><i class="fa-solid fa-calendar-plus text-xl"></i></button>
                    </div>
                    <h2 class="text-4xl font-black ${runningBal >= 0 ? 'text-red-500' : 'text-green-500'}">₹${Math.abs(runningBal)}</h2>
                </div>`;

            document.getElementById('mainContent').innerHTML = `<table class="w-full text-left"><thead><tr class="text-[10px] opacity-40 font-black border-b border-white/10"><th class="pb-3">DATE</th><th class="pb-3">GAVE</th><th class="pb-3">GOT</th><th class="pb-3">BALANCE</th></tr></thead><tbody>${rows}</tbody></table>`;
            document.getElementById('footerActions').innerHTML = `<div class="flex gap-4"><button class="flex-1 p-5 bg-red-600 rounded-3xl font-black text-white" onclick="openAdd('GAVE')">GAVE</button><button class="flex-1 p-5 bg-green-600 rounded-3xl font-black text-white" onclick="openAdd('GOT')">GOT</button></div>`;
        }

        // --- ALL ACTIONS (PDF, QR, WA, PROMISES) ---
        function openCustModal(cid=null) {
            const c = cid ? db.customers.find(x => x.id === cid) : {name:'', phone:''};
            openModal(`<h2 class="text-xl font-black mb-6 uppercase">${cid?'Edit':'New'} Client</h2>
                <input id="cn" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Name" value="${c.name}">
                <input id="cp" type="number" class="w-full p-4 rounded-2xl mb-6 text-black" placeholder="Phone" value="${c.phone}">
                <button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="saveCust(${cid})">SAVE</button>
                ${cid?`<button class="w-full p-5 bg-red-500 rounded-2xl font-black" onclick="deleteCust(${cid})">DELETE</button>`:''}`);
        }
        function saveCust(cid) { 
            let n=document.getElementById('cn').value, p=document.getElementById('cp').value; 
            if(!n) return;
            if(cid) { let c=db.customers.find(x=>x.id===cid); c.name=n; c.phone=p; } 
            else { db.customers.push({id:Date.now(), name:n, phone:p}); } 
            saveDB(); closeModal(); 
        }

        function openAdd(type) { openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">${type}</h2><input id="ta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50" placeholder="₹ 0" autofocus><input id="tc" type="text" class="w-full p-4 rounded-2xl mb-4 text-black" placeholder="Note"><input id="td" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveTrans('${type}')">SAVE</button>`); }
        function saveTrans(type) { let a=Number(document.getElementById('ta').value), d=document.getElementById('td').value, c=document.getElementById('tc').value; if(a&&d){ db.trans.push({id:Date.now(), cid:activeCid, type, amt:a, date:d, cat:c}); saveDB(); closeModal(); } }

        function openSettings() { 
            openModal(`<h2 class="text-2xl font-black mb-6 uppercase">Settings</h2>
                <input id="upiI" class="w-full p-4 rounded-2xl text-black mb-4" value="${db.upi||''}" placeholder="UPI ID">
                <input id="pinI" maxlength="4" class="w-full p-4 rounded-2xl text-black mb-6 text-center text-xl" value="${db.pin}">
                <button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="db.upi=document.getElementById('upiI').value;db.pin=document.getElementById('pinI').value;saveDB();closeModal();">SAVE</button>`); 
        }

        function renderPromises() {
            const today = new Date(); today.setHours(0,0,0,0);
            let h = "";
            db.promises.forEach(p => {
                const c = db.customers.find(x => x.id === p.cid); if(!c) return;
                const pDate = new Date(p.date); pDate.setHours(0,0,0,0);
                const diffDays = Math.ceil((pDate - today) / (1000 * 60 * 60 * 24));
                let cls = diffDays < 0 ? "bg-due-red" : (diffDays === 0 ? "blink-red" : "glass");
                h += `<div class="p-3 rounded-xl flex justify-between items-center ${cls}" onclick="activeCid=${c.id};render()">
                    <div class="flex-1"><h3 class="font-bold text-sm">${c.name}: ₹${p.amt}</h3></div>
                    <button onclick="event.stopPropagation();deletePromise(${p.id})" class="w-9 h-9 text-red-500"><i class="fa-solid fa-trash-can"></i></button>
                </div>`;
            });
            document.getElementById('promiseHeader').innerHTML = h;
        }

        // PDF & QR
        function openPDFRange() { openModal(`<h2 class="font-black mb-6 text-center text-xl">Statement</h2><input id="pdfStart" type="date" class="w-full p-4 rounded-2xl text-black mb-4" value="2026-01-01"><input id="pdfEnd" type="date" class="w-full p-4 rounded-2xl text-black mb-6" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="generatePDF()">DOWNLOAD</button>`); }
        function generatePDF() { /* index(15) PDF Logic */ }
        function showQRCard(amt) { if(!db.upi) return alert("Set UPI!"); openModal(`<div id="qrCaptureArea"><div id="qrcode"></div><div class="text-4xl font-black">₹${amt}</div></div>`); setTimeout(()=>new QRCode(document.getElementById("qrcode"),{text:`upi://pay?pa=${db.upi}&am=${amt}&cu=INR`,width:140,height:140}),100); }
        function sendWA(bal) { const c=db.customers.find(x=>x.id===activeCid); const m=`Balance: ₹${Math.abs(bal)}`; window.open(`https://wa.me/${c.phone?'91'+c.phone:''}?text=${m}`); }
        
        function openModal(h) { document.getElementById('modalBox').innerHTML=h; document.getElementById('modalOverlay').style.display='flex'; }
        function closeModal() { document.getElementById('modalOverlay').style.display='none'; }
    </script>
</body>
</html>
