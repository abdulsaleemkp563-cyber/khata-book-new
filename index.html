<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO | PREMIUM v107</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #0b0f1a; color: #f8fafc; }
        body.light-mode { background: #f1f5f9; color: #0f172a; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        @keyframes blink-red { 0%, 100% { background-color: #ef4444; color: #fff; } 50% { background-color: transparent; border: 1px solid #ef4444; } }
        .blink-red { animation: blink-red 0.8s infinite; }
        @keyframes blink-yellow { 0%, 100% { background-color: #facc15; color: #000; } 50% { background-color: transparent; border: 1px solid #facc15; } }
        .blink-yellow { animation: blink-yellow 1s infinite; }
        .bg-due-red { background-color: #dc2626 !important; color: white !important; font-weight: bold; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="dark-mode">

    <div id="lockScreen" class="fixed inset-0 bg-[#0b0f1a] z-[9999] flex flex-col items-center justify-center p-8">
        <div class="mb-8 text-center"><h2 class="text-2xl font-black text-white tracking-widest uppercase">KHATA PRO</h2></div>
        <div class="flex gap-4 mb-12" id="pinDots"><script>for(let i=0;i<4;i++) document.write('<div class="w-4 h-4 rounded-full border-2 border-blue-500"></div>');</script></div>
        <div class="grid grid-cols-3 gap-4 w-full max-w-[280px]">
            <script>for(let i=1;i<=9;i++) document.write(`<button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('${i}')">${i}</button>`);</script>
            <button class="text-blue-400 font-bold" onclick="currentPinInput='';updateDots()">CLR</button>
            <button class="aspect-square rounded-2xl bg-white/5 text-2xl font-bold text-white active:bg-blue-600" onclick="pressKey('0')">0</button>
        </div>
    </div>

    <div class="app max-w-[480px] mx-auto min-h-screen flex flex-col" id="mainApp" style="display:none;">
        <header class="p-5 flex justify-between items-center sticky top-0 z-50 bg-[#0b0f1a]">
            <div class="flex items-center gap-3">
                <button id="backBtn" onclick="goHome()" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 id="pageTitle" class="text-xl font-black uppercase tracking-tight">Khata Pro</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-yellow-500"><i id="themeIcon" class="fa-solid fa-sun"></i></button>
                <button onclick="lockApp()" class="w-10 h-10 rounded-xl glass flex items-center justify-center text-red-500"><i class="fa-solid fa-lock"></i></button>
                <button id="custEditBtn" class="hidden w-10 h-10 rounded-xl glass flex items-center justify-center text-blue-400"><i class="fa-solid fa-user-pen"></i></button>
                <button onclick="openSettings()" class="w-10 h-10 rounded-xl glass flex items-center justify-center opacity-60"><i class="fa-solid fa-gear"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 hide-scroll pb-40">
            <div id="promiseHeader" class="mb-4 space-y-2"></div>
            <div id="topStatsArea"></div>
            <div id="homeActions" class="flex gap-3 mb-6">
                <button onclick="openAddQuick('GAVE')" class="flex-1 bg-red-500/10 text-red-500 p-4 rounded-2xl font-black border border-red-500/20 text-sm uppercase">Gave</button>
                <button onclick="openAddQuick('GOT')" class="flex-1 bg-green-500/10 text-green-500 p-4 rounded-2xl font-black border border-green-500/20 text-sm uppercase">Got</button>
            </div>
            <div id="searchBox" class="mb-4"></div>
            <div id="mainContent"></div>
        </main>
        <div id="footerActions" class="fixed bottom-0 w-full max-w-[480px] p-6 rounded-t-[2.5rem] bg-[#0b0f1a]/80 backdrop-blur-md"></div>
    </div>

    <div id="modalOverlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[1000] items-end justify-center p-4" onclick="closeModal()">
        <div id="modalBox" class="w-full max-w-[420px] bg-[#161b2e] p-6 rounded-t-[2.5rem] text-white overflow-y-auto max-h-[85vh]" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const STORAGE_ID = 'KHATA_PREMIUM_DATA';
        let db = JSON.parse(localStorage.getItem(STORAGE_ID)) || { customers: [], trans: [], promises: [], pin: '1234', upi: '', darkMode: true };
        let activeCid = null, currentPinInput = "", searchQuery = "";

        const saveDB = () => { localStorage.setItem(STORAGE_ID, JSON.stringify(db)); render(); };
        const getToday = () => new Date().toISOString().split('T')[0];
        const fmtDate = (d) => d ? d.split('-').reverse().join('/') : '';

        function pressKey(n) { if(currentPinInput.length < 4) { currentPinInput += n; updateDots(); if(currentPinInput.length === 4) setTimeout(checkPin, 200); } }
        function updateDots() { const dots = document.getElementById('pinDots').children; for(let i=0; i<4; i++) dots[i].style.background = i < currentPinInput.length ? '#3b82f6' : 'transparent'; }
        function checkPin() { if(currentPinInput === db.pin) { document.getElementById('lockScreen').style.display = 'none'; document.getElementById('mainApp').style.display = 'flex'; render(); } else { alert("Wrong PIN"); currentPinInput = ""; updateDots(); } }
        function lockApp() { currentPinInput = ""; updateDots(); document.getElementById('lockScreen').style.display = 'flex'; document.getElementById('mainApp').style.display = 'none'; }
        function toggleTheme() { db.darkMode = !db.darkMode; saveDB(); }
        function goHome() { activeCid = null; render(); }

        function render() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            activeCid ? renderDetails() : renderHome();
        }

        function renderHome() {
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('custEditBtn').classList.add('hidden');
            document.getElementById('pageTitle').innerText = "Khata Pro";
            renderPromises();
            let tg=0, tgo=0; db.trans.forEach(t => t.type==='GAVE' ? tg+=t.amt : tgo+=t.amt);
            document.getElementById('topStatsArea').innerHTML = `
                <div class="grid grid-cols-2 gap-3 mb-4 text-center">
                    <div class="glass p-4 rounded-2xl"><p class="text-[10px] opacity-50 font-black">TOTAL GAVE</p><h3 class="text-xl font-black text-red-500">â‚¹${tg}</h3></div>
                    <div class="glass p-4 rounded-2xl"><p class="text-[10px] opacity-50 font-black">TOTAL GOT</p><h3 class="text-xl font-black text-green-500">â‚¹${tgo}</h3></div>
                </div>
                <div class="btn-primary p-7 rounded-[2rem] text-center mb-6 shadow-xl"><p class="text-[10px] opacity-60">NET BALANCE</p><h2 class="text-4xl font-black">â‚¹${(tg-tgo).toLocaleString()}</h2></div>
            `;
            document.getElementById('searchBox').innerHTML = `<input type="text" oninput="searchQuery=this.value;renderList()" placeholder="Search clients..." class="w-full glass p-4 rounded-2xl outline-none">`;
            renderList();
            document.getElementById('footerActions').innerHTML = `<button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="openCustModal()"><i class="fa-solid fa-user-plus mr-2"></i> NEW CLIENT</button>`;
        }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('custEditBtn').classList.remove('hidden');
            document.getElementById('custEditBtn').onclick = () => openCustModal(cust.id);
            document.getElementById('pageTitle').innerText = cust.name;

            let trans = db.trans.filter(t => t.cid === activeCid).sort((a,b)=> new Date(a.date) - new Date(b.date));
            let bal = 0; 

            document.getElementById('topStatsArea').innerHTML = `
                <div class="glass p-6 rounded-[2.5rem] mb-6 text-center">
                    <div class="flex justify-center gap-4 mb-6">
                        <button onclick="sendWA()" class="w-12 h-12 glass rounded-2xl text-green-500 flex items-center justify-center text-xl"><i class="fa-brands fa-whatsapp"></i></button>
                        <button onclick="openPDFRange()" class="w-12 h-12 glass rounded-2xl text-blue-400 flex items-center justify-center text-xl"><i class="fa-solid fa-file-pdf"></i></button>
                        <button onclick="openPromiseModal()" class="w-12 h-12 glass rounded-2xl text-orange-400 flex items-center justify-center text-xl"><i class="fa-solid fa-calendar-plus"></i></button>
                    </div>
                </div>`;

            let runningBal = 0;
            let rowsHtml = trans.map(t => {
                runningBal += (t.type === 'GAVE' ? t.amt : -t.amt);
                return `<tr class="border-b border-white/5" onclick="openEditTrans(${t.id})">
                    <td class="py-4">
                        <div class="text-[11px] font-bold">${fmtDate(t.date)}</div>
                        <div class="text-[9px] text-blue-400 uppercase font-black">${t.cat || 'Cash'}</div>
                    </td>
                    <td class="text-red-500 font-bold text-sm">${t.type==='GAVE'?'â‚¹'+t.amt:'-'}</td>
                    <td class="text-green-500 font-bold text-sm">${t.type==='GOT'?'â‚¹'+t.amt:'-'}</td>
                    <td class="text-white font-black text-sm">â‚¹${runningBal}</td>
                </tr>`;
            }).reverse().join('');

            document.getElementById('mainContent').innerHTML = `
                <table class="w-full text-left">
                    <tr class="text-[10px] opacity-40 font-black border-b border-white/10 uppercase">
                        <th class="pb-3">Date/Mode</th><th class="pb-3">Gave</th><th class="pb-3">Got</th><th class="pb-3">Balance</th>
                    </tr>
                    ${rowsHtml}
                </table>`;

            document.getElementById('footerActions').innerHTML = `<div class="flex gap-4"><button class="flex-1 p-5 bg-red-600 rounded-3xl font-black" onclick="openAdd('GAVE')">GAVE</button><button class="flex-1 p-5 bg-green-600 rounded-3xl font-black" onclick="openAdd('GOT')">GOT</button></div>`;
        }

        // --- PDF GENERATION ---
        function openPDFRange() {
            openModal(`<h2 class="font-black mb-6 text-center uppercase">Statement</h2><input id="pS" type="date" class="w-full p-4 rounded-2xl mb-4 text-black" value="2026-01-01"><input id="pE" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="generatePDF()">DOWNLOAD PDF</button>`);
        }

        function generatePDF() {
            const s = document.getElementById('pS').value, e = document.getElementById('pE').value;
            const cust = db.customers.find(x => x.id === activeCid);
            let filtered = db.trans.filter(t => t.cid === activeCid && t.date >= s && t.date <= e).sort((a,b)=> new Date(a.date) - new Date(b.date));
            
            let bal = 0;
            let rows = filtered.map(t => {
                bal += (t.type === 'GAVE' ? t.amt : -t.amt);
                return `<tr>
                    <td style="border:1px solid #ddd;padding:10px;">${fmtDate(t.date)}<br><small style="color:#666">${t.cat||'Cash'}</small></td>
                    <td style="border:1px solid #ddd;padding:10px;color:red;text-align:center">${t.type==='GAVE'?'â‚¹'+t.amt:'-'}</td>
                    <td style="border:1px solid #ddd;padding:10px;color:green;text-align:center">${t.type==='GOT'?'â‚¹'+t.amt:'-'}</td>
                    <td style="border:1px solid #ddd;padding:10px;font-weight:bold;text-align:right">â‚¹${bal}</td>
                </tr>`;
            }).join('');
            
            const html = `
                <div style="padding:30px;font-family:sans-serif;">
                    <div style="text-align:center;border-bottom:2px solid #333;padding-bottom:10px;margin-bottom:20px;">
                        <h1 style="margin:0;">KHATA PRO</h1>
                        <p>Customer: <b>${cust.name}</b></p>
                    </div>
                    <table style="width:100%;border-collapse:collapse;font-size:12px;">
                        <tr style="background:#eee;">
                            <th style="border:1px solid #ddd;padding:10px;text-align:left;">Date & Mode</th>
                            <th style="border:1px solid #ddd;padding:10px;">Gave</th>
                            <th style="border:1px solid #ddd;padding:10px;">Got</th>
                            <th style="border:1px solid #ddd;padding:10px;text-align:right;">Balance</th>
                        </tr>
                        ${rows}
                    </table>
                </div>`;
            const printEl = document.createElement('div'); printEl.innerHTML = html;
            html2pdf().from(printEl).save(`${cust.name}_Statement.pdf`).then(closeModal);
        }

        // --- PROMISES WITH DELETE BUTTON ---
        function renderPromises() {
            const today = new Date(); today.setHours(0,0,0,0);
            let h = "";
            db.promises.forEach(p => {
                const c = db.customers.find(x => x.id === p.cid); if(!c) return;
                const pDate = new Date(p.date); pDate.setHours(0,0,0,0);
                const diff = Math.ceil((pDate - today) / 86400000);
                let cls = "glass", status = fmtDate(p.date);
                if (diff < 0) { cls = "bg-due-red"; status = "âš ï¸ DUE"; }
                else if (diff === 0) { cls = "blink-red"; status = "ðŸ”¥ TODAY"; }
                else if (diff <= 2) { cls = "blink-yellow"; status = "â³ "+diff+" DAYS"; }
                h += `
                <div class="p-3 rounded-xl flex justify-between items-center ${cls}" onclick="activeCid=${c.id};render()">
                    <div class="flex-1"><p class="text-[10px] font-black opacity-90">${status}</p><h3 class="font-bold text-sm">${c.name}: â‚¹${p.amt}</h3></div>
                    <div class="flex gap-2">
                        <button onclick="event.stopPropagation();settlePromise(${p.id})" class="w-9 h-9 rounded-lg bg-green-500/20 text-green-500 flex items-center justify-center"><i class="fa-solid fa-check"></i></button>
                        <button onclick="event.stopPropagation();deletePromise(${p.id})" class="w-9 h-9 rounded-lg bg-red-500/20 text-red-500 flex items-center justify-center"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                </div>`;
            });
            document.getElementById('promiseHeader').innerHTML = h;
        }

        function settlePromise(pid) { const p = db.promises.find(x => x.id === pid); db.trans.push({id:Date.now(), cid:p.cid, type:'GOT', amt:p.amt, date:getToday(), cat:'Cash'}); db.promises = db.promises.filter(x => x.id !== pid); saveDB(); }
        function deletePromise(id) { if(confirm("Delete this promise?")) { db.promises = db.promises.filter(x => x.id !== id); saveDB(); } }

        function openAdd(type) { openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">${type}</h2><input id="ta" type="number" class="w-full p-6 mb-4 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50 font-black" placeholder="â‚¹ 0" autofocus><select id="tc" class="w-full p-4 rounded-2xl mb-4 text-black font-bold"><option value="Cash">CASH</option><option value="UPI Payment">UPI PAYMENT</option></select><input id="td" type="date" class="w-full p-4 rounded-2xl mb-6 text-black font-bold" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveTrans('${type}')">SAVE</button>`); }
        function saveTrans(type) { let a=Number(document.getElementById('ta').value), d=document.getElementById('td').value, c=document.getElementById('tc').value; if(a&&d){ db.trans.push({id:Date.now(), cid:activeCid, type, amt:a, date:d, cat:c}); saveDB(); closeModal(); } }
        
        function renderList() {
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase())).sort((a,b)=>a.name.localeCompare(b.name));
            let html = `<div class="space-y-3">`;
            filtered.forEach(c => {
                let bal = 0; db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type==='GAVE' ? t.amt : -t.amt));
                html += `<div class="flex items-center p-4 rounded-2xl glass" onclick="activeCid=${c.id};render()"><div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-white uppercase">${c.name[0]}</div><div class="flex-1 ml-4"><p class="font-bold">${c.name}</p></div><p class="font-black ${bal>=0?'text-red-500':'text-green-500'}">â‚¹${Math.abs(bal)}</p></div>`;
            });
            document.getElementById('mainContent').innerHTML = html + `</div>`;
        }

        function openPromiseModal() { openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">Add Promise</h2><input id="pa" type="number" class="w-full p-4 rounded-2xl mb-4 text-black font-bold" placeholder="Amount"><input id="pd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black font-bold" value="${getToday()}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="savePromise()">SET PROMISE</button>`); }
        function savePromise() { let a=document.getElementById('pa').value, d=document.getElementById('pd').value; if(a&&d){ db.promises.push({id:Date.now(), cid:activeCid, amt:Number(a), date:d}); saveDB(); closeModal(); } }
        function openSettings() { openModal(`<h2 class="text-xl font-black mb-6 uppercase">Settings</h2><input id="upiI" class="w-full p-4 rounded-2xl text-black mb-4 font-bold" value="${db.upi||''}" placeholder="UPI ID"><input id="pinI" maxlength="4" class="w-full p-4 rounded-2xl text-black mb-6 text-center text-xl font-bold" value="${db.pin}"><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="db.upi=document.getElementById('upiI').value;db.pin=document.getElementById('pinI').value;saveDB();closeModal();">SAVE</button><div class="grid grid-cols-2 gap-3"><button onclick="exportJSON()" class="bg-green-600/20 text-green-500 p-4 rounded-2xl font-black text-xs">BACKUP</button><button onclick="document.getElementById('fI').click()" class="bg-orange-600/20 text-orange-500 p-4 rounded-2xl font-black text-xs">RESTORE</button></div><input type="file" id="fI" class="hidden" onchange="importJSON(event)">`); }
        function exportJSON() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = `Khata_Backup.json`; a.click(); }
        function importJSON(e) { const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); saveDB(); alert("Restored!"); }; r.readAsText(e.target.files[0]); }
        function openEditTrans(tid) { const t=db.trans.find(x=>x.id===tid); openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">Edit</h2><input id="eta" type="number" class="w-full p-4 rounded-2xl mb-4 text-black" value="${t.amt}"><select id="etc" class="w-full p-4 rounded-2xl mb-4 text-black font-bold"><option value="Cash" ${t.cat==='Cash'?'selected':''}>CASH</option><option value="UPI Payment" ${t.cat==='UPI Payment'?'selected':''}>UPI PAYMENT</option></select><input id="etd" type="date" class="w-full p-4 rounded-2xl mb-6 text-black" value="${t.date}"><div class="flex gap-2"><button class="flex-1 p-5 btn-primary rounded-2xl font-black" onclick="updateTrans(${tid})">UPDATE</button><button class="flex-1 p-5 bg-red-600 rounded-2xl font-black" onclick="deleteTrans(${tid})">DELETE</button></div>`); }
        function updateTrans(tid) { const t=db.trans.find(x=>x.id===tid); t.amt=Number(document.getElementById('eta').value); t.date=document.getElementById('etd').value; t.cat=document.getElementById('etc').value; saveDB(); closeModal(); }
        function deleteTrans(tid) { if(confirm("Delete Record?")) { db.trans=db.trans.filter(x=>x.id!==tid); saveDB(); closeModal(); } }
        function openCustModal(cid = null) { const c = cid ? db.customers.find(x => x.id === cid) : { name: '', phone: '' }; openModal(`<h2 class="text-xl font-black mb-6 uppercase">${cid?'Edit':'New'} Client</h2><input id="cn" class="w-full p-4 rounded-2xl mb-4 text-black font-bold" placeholder="Name" value="${c.name}"><input id="cp" type="number" class="w-full p-4 rounded-2xl mb-6 text-black font-bold" placeholder="Phone" value="${c.phone}"><button class="w-full p-5 btn-primary rounded-2xl font-black mb-3" onclick="saveCust(${cid})">SAVE</button>${cid?`<button class="w-full p-5 bg-red-500/10 text-red-500 rounded-2xl font-black" onclick="deleteCust(${cid})">DELETE CLIENT</button>`:''}`); }
        function saveCust(cid) { let n=document.getElementById('cn').value, p=document.getElementById('cp').value; if(!n) return; if(cid) { let x=db.customers.find(i=>i.id===cid); x.name=n; x.phone=p; } else { db.customers.push({id:Date.now(), name:n, phone:p}); } saveDB(); closeModal(); }
        function deleteCust(cid) { if(confirm("Delete Client?")) { db.customers=db.customers.filter(i=>i.id!==cid); db.trans=db.trans.filter(i=>i.cid!==cid); activeCid=null; saveDB(); closeModal(); } }
        function openAddQuick(type) { let options = db.customers.map(c => `<option value="${c.id}">${c.name}</option>`).join(''); openModal(`<h2 class="text-xl font-black mb-6 text-center uppercase">Quick ${type}</h2><select id="q_cid" class="w-full p-4 rounded-2xl mb-4 text-black font-bold">${options}</select><input id="ta" type="number" class="w-full p-6 mb-6 rounded-3xl text-4xl text-center text-blue-600 bg-blue-50 font-black" placeholder="â‚¹ 0" autofocus><button class="w-full p-5 btn-primary rounded-2xl font-black" onclick="saveQuick('${type}')">SAVE</button>`); }
        function saveQuick(type) { let cid=Number(document.getElementById('q_cid').value), a=Number(document.getElementById('ta').value); if(cid&&a){ db.trans.push({id:Date.now(), cid, type, amt:a, date:getToday(), cat:'Cash'}); saveDB(); closeModal(); } }
        function openModal(h) { document.getElementById('modalBox').innerHTML=h; document.getElementById('modalOverlay').style.display='flex'; }
        function closeModal() { document.getElementById('modalOverlay').style.display='none'; }

        render();
    </script>
</body>
</html>
