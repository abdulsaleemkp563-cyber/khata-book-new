<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KHATA PRO - V14 WHATSAPP SHARE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body.dark-mode { background: #0f172a; color: #f8fafc; }
        body.light-mode { background: #f8fafc; color: #0f172a; }
        .app { max-width: 480px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; position: relative; }
        .dashboard-card { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); padding: 40px 25px; border-radius: 0 0 40px 40px; text-align: center; box-shadow: 0 15px 30px rgba(30, 64, 175, 0.4); margin-bottom: 25px; }
        .balance-amount { font-size: 48px; font-weight: 800; margin: 10px 0 25px 0; color: white; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 20px; backdrop-filter: blur(5px); }
        .search-wrap { padding: 0 20px; margin-top: -45px; z-index: 10; margin-bottom: 20px; }
        .search-box { width: 100%; padding: 18px 20px 18px 50px; border-radius: 25px; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.1); outline: none; font-size: 16px; }
        .dark-mode .search-box { background: #1e293b; color: white; }
        .light-mode .search-box { background: white; color: black; }
        .list-container { padding: 10px 20px; flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .cust-card { display: flex; align-items: center; padding: 15px; border-radius: 24px; margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
        .dark-mode .cust-card { background: #1e293b; border: 1px solid rgba(255,255,255,0.05); }
        .light-mode .cust-card { background: white; box-shadow: 0 4px 15px rgba(0,0,0,0.03); }
        .avatar { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; font-weight: 800; color: white; margin-right: 15px; font-size: 20px; }
        .trans-card { display: grid; grid-template-columns: 105px 1fr 1fr 1fr 30px; padding: 18px; border-radius: 20px; margin-bottom: 10px; align-items: center; font-size: 13px; gap: 5px; }
        .dark-mode .trans-card { background: #1e293b; }
        .light-mode .trans-card { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: flex-end; z-index: 1000; backdrop-filter: blur(8px); }
        .modal { width: 100%; max-width: 480px; padding: 30px 25px 45px 25px; border-radius: 40px 40px 0 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; }
        .modal.active { transform: translateY(0); }
        .dark-mode .modal { background: #1e293b; border-top: 1px solid rgba(255,255,255,0.1); }
        .light-mode .modal { background: #ffffff; }
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 10px; font-weight: 700; opacity: 0.5; text-transform: uppercase; margin-left: 5px; margin-bottom: 5px; display: block; }
        .input-field { width: 100%; padding: 16px; border-radius: 18px; border: 2px solid transparent; background: rgba(128,128,128,0.1); color: inherit; outline: none; font-size: 16px; font-weight: 600; }
        .fab { position: fixed; bottom: 35px; right: 25px; width: 65px; height: 65px; background: #2563eb; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4); z-index: 100; border: none; }
        .footer { position: fixed; bottom: 30px; width: 100%; max-width: 480px; padding: 0 20px; display: flex; gap: 15px; z-index: 100; }
        .btn-action { flex: 1; padding: 18px; border-radius: 20px; font-size: 16px; font-weight: 800; color: white; border: none; }
        #printArea { display: none; }
        @media print { body { background: white !important; color: black !important; } .app, .fab, .footer, .no-print, .modal-overlay { display: none !important; } #printArea { display: block !important; width: 100%; } .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; } .print-table th, .print-table td { border: 1px solid #333; padding: 10px; } }
    </style>
</head>
<body class="dark-mode">
    <div class="app">
        <div class="p-6 flex justify-between items-center no-print">
            <div class="flex items-center gap-4">
                <button id="backBtn" onclick="goHome()" class="hidden text-xl"><i class="fa-solid fa-arrow-left"></i></button>
                <h1 id="pageTitle" class="text-xl font-extrabold">KHATA PRO</h1>
            </div>
            <div class="flex gap-6 items-center">
                <button onclick="toggleTheme()"><i id="themeIcon" class="fa-solid fa-sun text-xl"></i></button>
                <button onclick="openBackup()"><i class="fa-solid fa-cloud-arrow-down text-xl"></i></button>
            </div>
        </div>
        <div id="mainContent" class="flex-1 overflow-y-auto"></div>
        <div id="footerActions" class="no-print"></div>
    </div>
    <div id="printArea">
        <h1 id="pCustName" style="font-size: 24px;"></h1>
        <p id="pPhone"></p>
        <p id="pDateLabel"></p>
        <table class="print-table">
            <thead><tr><th>Date</th><th>Remark</th><th>Give</th><th>Get</th><th>Balance</th></tr></thead>
            <tbody id="pBody"></tbody>
        </table>
    </div>
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal" id="modalBox" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('KHATA_PRO_V14')) || { customers: [], trans: [], darkMode: true };
        let activeCid = null;
        let searchQuery = "";
        const colors = ['#ef4444', '#3b82f6', '#10b981', '#f59e0b', '#8b5cf6', '#ec4899', '#06b6d4'];

        function fmtDate(dStr) {
            const d = new Date(dStr);
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
        }

        function saveDB() { localStorage.setItem('KHATA_PRO_V14', JSON.stringify(db)); render(); }
        function applyTheme() {
            document.body.className = db.darkMode ? 'dark-mode' : 'light-mode';
            document.getElementById('themeIcon').className = db.darkMode ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }
        function toggleTheme() { db.darkMode = !db.darkMode; applyTheme(); saveDB(); }

        function render() { activeCid ? renderDetails() : renderHome(); }

        function renderHome() {
            activeCid = null;
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('pageTitle').innerText = "KHATA PRO";
            let give = 0, got = 0;
            db.trans.forEach(t => { if(t.type === 'GAVE') give += t.amt; else got += t.amt; });
            let html = `
                <div class="dashboard-card">
                    <div class="text-[11px] font-bold opacity-80 uppercase">Global Net Balance</div>
                    <div class="balance-amount">₹${give - got}</div>
                    <div class="stat-grid">
                        <div class="text-center"><span class="block text-[9px] opacity-70 uppercase">Give</span><span class="font-bold text-red-200 text-lg">₹${give}</span></div>
                        <div class="text-center" style="border-left: 1px solid rgba(255,255,255,0.2)"><span class="block text-[9px] opacity-70 uppercase">Get</span><span class="font-bold text-green-200 text-lg">₹${got}</span></div>
                    </div>
                </div>
                <div class="search-wrap">
                    <input type="text" class="search-box" placeholder="Search customer..." oninput="searchQuery=this.value; renderHomeList()">
                </div>
                <div class="list-container" id="custContainer"></div>
                <button class="fab" onclick="openCustomerModal()"><i class="fa-solid fa-plus"></i></button>`;
            document.getElementById('mainContent').innerHTML = html;
            renderHomeList();
        }

        function renderHomeList() {
            const container = document.getElementById('custContainer');
            let filtered = db.customers.filter(c => c.name.toLowerCase().includes(searchQuery.toLowerCase()));
            let html = `<h3 class="text-[10px] font-black opacity-30 mb-4 uppercase">Directory</h3>`;
            filtered.forEach((c, i) => {
                let bal = 0;
                db.trans.filter(t => t.cid === c.id).forEach(t => bal += (t.type === 'GAVE' ? t.amt : -t.amt));
                html += `
                    <div class="cust-card" onclick="viewCust(${c.id})">
                        <div class="avatar" style="background:${colors[i % colors.length]}">${c.name.charAt(0).toUpperCase()}</div>
                        <div class="flex-1">
                            <b class="text-base block font-bold">${c.name}</b>
                            <small class="opacity-40 font-bold">${c.phone || 'No Contact'}</small>
                        </div>
                        <div class="text-right flex items-center gap-3">
                            <div class="text-right">
                                <b class="${bal >= 0 ? 'text-red-500' : 'text-green-500'} text-lg">₹${Math.abs(bal)}</b>
                                <div class="text-[8px] opacity-40 uppercase">${bal >= 0 ? 'Give' : 'Get'}</div>
                            </div>
                            <button onclick="event.stopPropagation(); openCustomerModal(${c.id})" class="p-2 text-blue-500"><i class="fa-solid fa-pen-to-square"></i></button>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        }

        function viewCust(id) { activeCid = id; render(); }
        function goHome() { activeCid = null; render(); }

        function renderDetails() {
            const cust = db.customers.find(c => c.id === activeCid);
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('pageTitle').innerText = cust.name;
            let rawTrans = db.trans.filter(t => t.cid === activeCid).sort((a,b) => new Date(a.date) - new Date(b.date));
            let tGive = 0, tGot = 0;
            rawTrans.forEach(t => { if(t.type === 'GAVE') tGive += t.amt; else tGot += t.amt; });
            let runningBal = 0;
            let displayList = [];
            rawTrans.forEach(t => {
                runningBal += (t.type === 'GAVE' ? t.amt : -t.amt);
                displayList.unshift({ ...t, currentBal: Math.abs(runningBal) });
            });
            let html = `
                <div class="dashboard-card" style="padding: 30px 20px;">
                    <div class="balance-amount" style="font-size: 40px; margin-bottom: 20px;">₹${Math.abs(tGive - tGot)}</div>
                    <div class="flex justify-center gap-3">
                        <button class="bg-white/20 px-5 py-3 rounded-2xl font-bold text-xs" onclick="openPrintModal()">REPORT</button>
                        <button class="bg-white text-blue-600 px-5 py-3 rounded-2xl font-bold text-xs" onclick="showQR(${Math.abs(tGive - tGot)})">QR PAY</button>
                    </div>
                </div>
                <div class="list-container">`;
            displayList.forEach(t => {
                html += `
                    <div class="trans-card">
                        <div style="width:105px"><div class="font-bold">${fmtDate(t.date)}</div><div class="text-[10px] opacity-40 truncate">${t.remark || '-'}</div></div>
                        <div class="font-bold text-red-500 text-center">${t.type === 'GAVE' ? t.amt : '-'}</div>
                        <div class="font-bold text-green-500 text-center">${t.type === 'GOT' ? t.amt : '-'}</div>
                        <div class="font-black text-right">₹${t.currentBal}</div>
                        <button onclick="openTransModal('${t.type}', ${t.id})" class="text-blue-500 text-right"><i class="fa-solid fa-edit"></i></button>
                    </div>`;
            });
            document.getElementById('mainContent').innerHTML = html + "</div>";
            document.getElementById('footerActions').innerHTML = `<div class="footer"><button class="btn-action bg-red-500" onclick="openTransModal('GAVE')">GAVE ₹</button><button class="btn-action bg-green-500" onclick="openTransModal('GOT')">GOT ₹</button></div>`;
        }

        function openModal(content) {
            const overlay = document.getElementById('modalOverlay');
            const box = document.getElementById('modalBox');
            box.innerHTML = content;
            overlay.style.display = 'flex';
            setTimeout(() => box.classList.add('active'), 10);
        }

        function closeModal() { document.getElementById('modalBox').classList.remove('active'); setTimeout(() => { document.getElementById('modalOverlay').style.display = 'none'; }, 300); }

        function openCustomerModal(id = null) {
            const c = id ? db.customers.find(x => x.id === id) : { name: '', phone: '' };
            let html = `
                <h2 class="text-lg font-black mb-8 text-center uppercase">Customer Details</h2>
                <div class="input-group"><label class="input-label">Name</label><input type="text" id="cName" class="input-field" value="${c.name}"></div>
                <div class="input-group"><label class="input-label">WhatsApp Number</label><input type="number" id="cPhone" class="input-field" value="${c.phone || ''}" placeholder="91XXXXXXXXXX"></div>
                <div class="flex gap-4 mt-6">
                    <button class="flex-1 py-4 font-bold opacity-30" onclick="closeModal()">BACK</button>
                    <button class="flex-[2] py-4 bg-blue-600 text-white rounded-2xl font-bold" onclick="saveCustomer(${id})">SAVE</button>
                </div>
                ${id ? `<button onclick="deleteCust(${id})" class="w-full mt-10 text-red-500 text-xs font-bold uppercase">Delete Customer</button>` : ''}`;
            openModal(html);
        }

        function saveCustomer(id) {
            const name = document.getElementById('cName').value;
            const phone = document.getElementById('cPhone').value;
            if(!name) return;
            if(id) { let x = db.customers.find(y => y.id === id); x.name = name; x.phone = phone; }
            else { db.customers.push({ id: Date.now(), name, phone }); }
            saveDB(); closeModal();
        }

        function deleteCust(id) { if(confirm("Delete all data?")) { db.customers = db.customers.filter(c => c.id !== id); db.trans = db.trans.filter(t => t.cid !== id); saveDB(); closeModal(); } }

        function openTransModal(type, editId = null) {
            const t = editId ? db.trans.find(x => x.id === editId) : { amt: '', remark: '', date: new Date().toISOString().split('T')[0] };
            const color = type === 'GAVE' ? '#ef4444' : '#22c55e';
            let html = `
                <h2 class="text-lg font-black mb-8 text-center uppercase" style="color:${color}">${type} Entry</h2>
                <div class="input-group"><label class="input-label">Amount</label><input type="number" id="tAmt" class="input-field text-4xl text-center" value="${t.amt}"></div>
                <div class="input-group"><label class="input-label">Remark</label><input type="text" id="tRemark" class="input-field" value="${t.remark}"></div>
                <div class="input-group"><label class="input-label">Date</label><input type="date" id="tDate" class="input-field" value="${t.date}"></div>
                <div class="flex gap-4 mt-6">
                    ${editId ? `<button class="flex-1 py-4 text-red-500" onclick="deleteTrans(${editId})">DELETE</button>` : ''}
                    <button class="flex-[2] py-4 text-white rounded-2xl font-bold" style="background:${color}" onclick="saveTrans('${type}', ${editId})">SAVE ENTRY</button>
                </div>`;
            openModal(html);
        }

        function saveTrans(type, id) {
            const amt = parseFloat(document.getElementById('tAmt').value);
            const date = document.getElementById('tDate').value;
            const remark = document.getElementById('tRemark').value;
            if(!amt) return;
            let entryId = id || Date.now();
            if(id) { let x = db.trans.find(y => y.id === id); x.amt = amt; x.date = date; x.remark = remark; }
            else { db.trans.push({ id: entryId, cid: activeCid, type, amt, date, remark }); }
            
            // Show Share Option After Save
            saveDB();
            let cust = db.customers.find(c => c.id === activeCid);
            let bal = 0; db.trans.filter(t => t.cid === activeCid).forEach(t => bal += (t.type === 'GAVE' ? t.amt : -t.amt));
            
            let shareHtml = `
                <h2 class="text-xl font-bold text-center mb-6">Entry Saved! ✅</h2>
                <p class="text-center mb-8 opacity-60">Would you like to notify the customer via WhatsApp?</p>
                <button class="w-full py-5 bg-green-600 text-white rounded-2xl font-bold mb-4" onclick="shareWA('${cust.phone}', '${type}', ${amt}, ${Math.abs(bal)})">
                    <i class="fa-brands fa-whatsapp mr-2 text-xl"></i> SHARE ON WHATSAPP
                </button>
                <button class="w-full py-4 opacity-50 font-bold" onclick="closeModal()">LATER</button>
            `;
            openModal(shareHtml);
        }

        function shareWA(phone, type, amt, bal) {
            if(!phone) { alert("Customer phone number missing!"); return; }
            let msg = `*KHATA PRO RECEIPT*%0A--------------------------%0A*Type:* ${type}%0A*Amount:* ₹${amt}%0A*Date:* ${fmtDate(new Date())}%0A--------------------------%0A*Current Balance:* ₹${bal}%0A--------------------------%0A_Thank you!_`;
            window.open(`https://wa.me/${phone}?text=${msg}`, '_blank');
            closeModal();
        }

        function deleteTrans(id) { if(confirm("Delete entry?")) { db.trans = db.trans.filter(x => x.id !== id); saveDB(); closeModal(); } }

        function showQR(amt) {
            const upi = `upi://pay?pa=abdulsaleemkp563-3@okhdfcbank&am=${amt}&cu=INR`;
            openModal(`<div class="text-center"><h2 class="text-lg font-bold mb-6">Scan to Pay ₹${amt}</h2><img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(upi)}" class="mx-auto rounded-xl mb-8"><button class="w-full py-4 bg-gray-200 dark:bg-gray-800 rounded-2xl" onclick="closeModal()">DONE</button></div>`);
        }

        function openBackup() {
            openModal(`<h2 class="text-lg font-black mb-8 text-center">Data Backup</h2><button class="w-full p-5 bg-green-600 text-white rounded-2xl font-bold mb-4" onclick="exportJSON()">EXPORT FILE</button><button class="w-full p-5 bg-blue-600 text-white rounded-2xl font-bold" onclick="document.getElementById('fInp').click()">IMPORT FILE</button><input type="file" id="fInp" class="hidden" onchange="importJSON(event)">`);
        }
        function exportJSON() { const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(db)], {type: 'application/json'})); a.download = `khata_backup.json`; a.click(); }
        function importJSON(e) { const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); saveDB(); alert("Restored!"); }; r.readAsText(e.target.files[0]); }
        
        window.onload = () => { applyTheme(); render(); };
    </script>
</body>
</html>
